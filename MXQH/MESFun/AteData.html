<div class="wrapper-md">
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ui-focus="ate.Focus == -1" ng-model="ate.Ser.InternalCode" placeholder="生产条码">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="ate.Ser.SNCode" placeholder="SN码">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="ate.Ser.IDCode1" placeholder="模块二维码">
        </div>
        <button class="btn btn-sm btn-info" ng-click="ate.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
        <button class="btn btn-sm btn-success" ng-click="ate.ExportExcel()"><i class="glyphicon glyphicon-export"></i> 导出</button>
    </div>
</div>
<div class="padder-md">
    <table class="table table-striped" cg-busy="sys.promise">
        <tr>
            <td class="col-md-1">生产条码</td>
            <td class="col-md-2">SN码</td>
            <td class="col-md-2">模块二维码</td>
            <td class="col-md-2">绑定人</td>
            <td class="col-md-2">绑定时间</td>
        </tr>
        <tr ng-repeat="item in ate.BindList">
            <td>{{ item.InternalCode }}</td>
            <td>{{ item.SNCode }}</td>
            <td>{{ item.IDCode1 }}</td>
            <td>{{ item.CreateBy }}</td>
            <td>{{ item.CreateDate }}</td>
        </tr>
    </table>
    <div class="col-md-12 text-center" ng-if="ate.page.total>ate.page.size">
        <div uib-pagination total-items="ate.page.total" ng-model="ate.page.index" items-per-page="ate.page.size" max-size="maxSize" first-text="第一页" previous-text="上一页"
             ng-change="ate.PageChange()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
    </div>
</div>
