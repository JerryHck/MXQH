<uib-tabset active="active" type="tabs" class="h-100" cg-busy="ma.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">物料信息管理</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="ma.Ser.a_MaterialCode" placeholder="料品">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="ma.Ser.a_MaterialName" placeholder="料名">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "ma.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "ma.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <table class= "table " >
                <thead>
                    <tr>
                        <td style= "width:100px ">料品</td>
                        <td style= "width:100px ">规格</td>
                        <td style= "width:100px ">每箱单机头</td>
                        <td style= "width:100px ">彩盒数</td>
                        <td style= "width:100px ">创建人</td>
                        <td style= "width:100px ">创建时间</td>
                        <td style= "width:100px ">a_ModifyDate</td>
                        <td style= "width:100px ">料名</td>
                    </tr>
                </thead>
                <tr ng-repeat= "item in ma.List ">
                    <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                    <td title="{{ item.Spec }}">{{ item.Spec }}</td>
                    <td title="{{ item.PerBoxCount }}">{{ item.PerBoxCount }}</td>
                    <td title="{{ item.ColorBoxCount }}">{{ item.ColorBoxCount }}</td>
                    <td title="{{ item.CreateBy }}">{{ item.CreateBy }}</td>
                    <td title="{{ item.CreateDate }}">{{ item.CreateDate }}</td>
                    <td title="{{ item.ModifyDate }}">{{ item.ModifyDate }}</td>
                    <td title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                </tr>
            </table>
            <div class= "col-md-12 text-center " ng-if= "ma.page.total>ma.page.size ">
                <div uib-pagination total-items= "ma.page.total " ng-model= "ma.page.index " items-per-page= "ma.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "ma.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
