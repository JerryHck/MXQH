<uib-tabset active="active" type="tabs" class="h-100" cg-busy="packReport.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">包装日报</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <div class="col-md-2">
                        <div auto-first="true" basic-select="AssemblyLine" placeholder="线别" ng-model="packReport.Ser.LineID" select-class="text-xs" ng-name="packReport.Ser.LineID"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="packReport.Ser.MO_DocNo" placeholder="工单号">
                </div>
                <div class="form-group">
                    <input type="text" date-time-picker class="form-control" ng-model="packReport.Ser.SD" placeholder="开始时间" option="vm.DateTimeOption">
                </div>
                <div class="form-group">
                    <input type="text" date-time-picker class="form-control" ng-model="packReport.Ser.ED" placeholder="结束时间" option="vm.DateTimeOption">
                </div>
                <button class="btn btn-sm btn-info " ng-click="packReport.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>
                <button class="btn btn-sm btn-success " ng-click="packReport.ExportExcel() "><i class="glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <table class= "table " >
                <thead>
                    <tr>
                        <td style= "width:100px ">原工单</td>
                        <td style= "width:100px ">产品编码</td>
                        <td style= "width:100px ">产品名称</td>
                        <td style= "width:100px ">线别</td>
                        <td style= "width:100px ">投入数量</td>
                        <td style= "width:100px ">产出数量</td>
                    </tr>
                </thead>
                <tr ng-repeat= "item in packReport.List ">
                    <td title="{{ item.WorkOrder }}">{{ item.WorkOrder }}</td>
                    <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                    <td title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                    <td title="{{ item.AssemblyLineName }}">{{ item.AssemblyLineName }}</td>
                    <td title="{{ item.InputQty }}">{{ item.InputQty }}</td>
                    <td title="{{ item.OutPutQty }}">{{ item.OutPutQty }}</td>
                </tr>
            </table>
            <div class= "col-md-12 text-center " ng-if= "packReport.page.total>packReport.page.size ">
                <div uib-pagination total-items= "packReport.page.total " ng-model= "packReport.page.index " items-per-page= "packReport.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "packReport.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
