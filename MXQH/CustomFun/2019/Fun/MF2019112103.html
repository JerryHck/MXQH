<uib-tabset active="active" type="tabs" class="h-100" cg-busy="GFTest.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">测试查询</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="GFTest.Ser.a_Sn" placeholder="产品条码">
                </div>
                <div class="form-group">
                    <input type="text" date-time-picker class="form-control"  ng-model="GFTest.Ser.a_Time" placeholder="开始日期" option="GFTest.DateTimeOption">
                </div>
                <div class="form-group">
                    <input type="text" date-time-picker class="form-control"  ng-model="GFTest.Ser.a_Time1" placeholder="结束时间" option="GFTest.DateTimeOption">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "GFTest.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "GFTest.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="产品条码" style= "width:100px ">产品条码</td>
                            <td title="测试工序名称" style= "width:100px ">测试工序名称</td>
                            <td title="测试结果" style= "width:100px ">测试结果</td>
                            <td title="测试时间" style= "width:100px ">测试时间</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in GFTest.List ">
                        <td title="{{ item.Sn }}">{{ item.Sn }}</td>
                        <td title="{{ item.Procode }}">{{ item.Procode }}</td>
                        <td title="{{ item.Result }}">{{ item.Result }}</td>
                        <td title="{{ item.Time }}">{{ item.Time }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "GFTest.page.total>GFTest.page.size ">
                <div uib-pagination total-items= "GFTest.page.total " ng-model= "GFTest.page.index " items-per-page= "GFTest.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "GFTest.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
