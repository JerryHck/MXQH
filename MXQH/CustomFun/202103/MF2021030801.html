<uib-tabset active="active" type="tabs" class="h-100" cg-busy="WoStart.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">手工工单开工</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="WoStart.Ser.aWorkOrder" placeholder="请输入工单号">
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="WoStart.Ser.aMaterialCode" placeholder="输入料号">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "WoStart.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "WoStart.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder" >
                <table class= "table pad-xs" >
                    <thead>
                        <tr>
                            <td style= "width:60px">操作</td>
                            <td style= "width:100px ">工单号</td>
                            <td style= "width:100px ">料号</td>
                            <td style= "width:100px ">料名</td>
                            <td style= "width:100px ">工单数量</td>
                            <td style= "width:100px ">客户订单</td>
                            <td style= "width:100px ">状态 0/开立--2/开工--3/返工--4/完工</td>
                            <td style= "width:100px ">U9累计开工量</td>
                        </tr>
                    </thead>
                    <tr ng-if="WoStart.IsInsert" ng-form="WoStart.InsertForm">
                        <td>
                            <button class="btn btn-xs btn-success" ng-disabled="WoStart.InsertForm.$invalid" ng-click="WoStart.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="WoStart.IsInsert=false" ><i class="fa fa-undo"></i></button>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.WorkOrder.$invalid }">
                                <input autocomplete="off"  type="text" name="WorkOrder" class="form-control" placeholder="工单号" ng-model="WoStart.NewItem.WorkOrder" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.MaterialCode.$invalid }">
                                <input autocomplete="off"  type="text" name="MaterialCode" class="form-control" placeholder="料号" ng-model="WoStart.NewItem.MaterialCode" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.MaterialName.$invalid }">
                                <input autocomplete="off"  type="text" name="MaterialName" class="form-control" placeholder="料名" ng-model="WoStart.NewItem.MaterialName" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.Quantity.$invalid }">
                                <input autocomplete="off"  type="text" name="Quantity" class="form-control" placeholder="工单数量" ng-model="WoStart.NewItem.Quantity" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.CustomerOrder.$invalid }">
                                <input autocomplete="off"  type="text" name="CustomerOrder" class="form-control" placeholder="客户订单" ng-model="WoStart.NewItem.CustomerOrder" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.Status.$invalid }">
                                <input autocomplete="off"  type="number" name="Status" class="form-control" placeholder="状态 0/开立--2/开工--3/返工--4/完工" ng-model="WoStart.NewItem.Status" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': WoStart.InsertForm.TotalStartQty.$invalid }">
                                <input autocomplete="off"  type="number" name="TotalStartQty" class="form-control" placeholder="U9累计开工量" ng-model="WoStart.NewItem.TotalStartQty" required />
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat= "item in WoStart.List " ng-form="item.ItemForm">
                        <td>
                            <span ng-if="!item.IsEdit">
                                <button class="btn btn-xs btn-primary" ng-click="WoStart.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
             
                            </span>
                            <span ng-if="item.IsEdit">
                                <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="WoStart.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>

                            </span>
                        </td>
                        <td title="{{ item.WorkOrder }}">{{ item.WorkOrder }}</td>
                        <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                        <td title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                        <td title="{{ item.Quantity }}">{{ item.Quantity }}</td>
                        <td title="{{ item.CustomerOrder }}">{{ item.CustomerOrder }}</td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.Status }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_Status.$invalid }">
                                 <input autocomplete="off"  type="number" name="item_Status" class="form-control" placeholder="状态 0/开立--2/开工--3/返工--4/完工" ng-model="WoStart.EditItem.Status" required />
                            </div>

                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.TotalStartQty }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_TotalStartQty.$invalid }">
                                 <input autocomplete="off"  type="number" name="item_TotalStartQty" class="form-control" placeholder="U9累计开工量" ng-model="WoStart.EditItem.TotalStartQty" required />
                            </div>

                        </td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "WoStart.page.total>WoStart.page.size ">
                <div uib-pagination total-items= "WoStart.page.total " ng-model= "WoStart.page.index " items-per-page= "WoStart.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "WoStart.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
