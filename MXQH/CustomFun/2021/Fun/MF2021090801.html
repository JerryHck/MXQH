<uib-tabset active="active" type="tabs" class="h-100" cg-busy="mlc.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">模具寿命</uib-tab-heading>
        <div class="wrapper-xs">
            <div class="form-inline">
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="mlc.Ser.aCode" placeholder="模具编码">
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="mlc.Ser.aName" placeholder="模具名称">
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="mlc.Ser.aHolder" placeholder="使用厂商">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "mlc.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "mlc.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-xs ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="模具编码" style= "width:100px ">模具编码</td>
                            <td title="模具名称" style= "width:100px ">模具名称</td>
                            <td title="模具规格" style= "width:100px ">模具规格</td>
                            <td title="料号" style= "width:100px ">料号</td>
                            <td title="使用厂商" style= "width:100px ">使用厂商</td>
                            <td title="模次" style= "width:100px ">模次</td>
                            <td title="穴数" style= "width:100px ">穴数</td>
                            <td title="总模次" style= "width:100px ">总模次</td>
                            <td title="总收货数" style= "width:100px ">总收货数</td>
                            <td title="剩余次数" style= "width:100px ">剩余次数</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in mlc.List ">
                        <td title="{{ item.Code }}">{{ item.Code }}</td>
                        <td title="{{ item.Name }}">{{ item.Name }}</td>
                        <td title="{{ item.SPECS }}">{{ item.SPECS }}</td>
                        <td title="{{ item.ItemCode }}">{{ item.ItemCode }}</td>
                        <td title="{{ item.Holder }}">{{ item.Holder }}</td>
                        <td title="{{ item.TotalNum }}">{{ item.TotalNum }}</td>
                        <td title="{{ item.HoleNum }}">{{ item.HoleNum }}</td>
                        <td title="{{ item.TotalNums }}">{{ item.TotalNums }}</td>
                        <td title="{{ item.TotalRcvQty }}">{{ item.TotalRcvQty }}</td>
                        <td title="{{ item.RemainNum }}">{{ item.RemainNum }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "mlc.page.total>mlc.page.size ">
                <div uib-pagination total-items= "mlc.page.total " ng-model= "mlc.page.index " items-per-page= "mlc.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "mlc.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
