<uib-tabset active="active" type="tabs" class="h-100" cg-busy="eq.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">设备报障维修</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class= "btn btn-sm btn-success " ng-click= "eq.Insert() "><i class= "glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="eq.Ser.aCode" placeholder="设备编码">
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="eq.Ser.bName" placeholder="设备名称">
                </div>
                <div class="form-group">
                    <div config-select ng-model="eq.Ser.aOpType" tb="BcEquipmentRt" col="OpType" placeholder="类型"></div>
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "eq.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "eq.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder" >
                <table class= "table pad-xs" >
                    <thead>
                        <tr>
                            <td style= "width:60px">操作</td>
                            <td style= "width:100px ">设备编码</td>
                            <td style= "width:100px ">设备名称</td>
                            <td style= "width:100px ">操作类型</td>
                            <td style= "width:100px ">原因</td>
                            <td style= "width:100px ">建单人</td>
                            <td style= "width:100px ">OA流程</td>
                            <td style= "width:100px ">开始时间</td>
                            <td style= "width:100px ">费用</td>
                            <td style= "width:100px ">备注说明</td>
                            <td style= "width:100px ">维修类型</td>
                            <td style= "width:100px ">申请状态</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in eq.List " ng-form="item.ItemForm">
                        <td>
                            <button class="btn btn-xs btn-primary" ng-click="eq.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-xs btn-danger" ng-if="item.State == '0'" ng-confirm="{text:'确定要删除吗'}" ng-click="eq.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                        </td>
                        <td title="{{ item.EqData.Code }}">{{ item.EqData.Code }}</td>
                        <td title="{{ item.EqData.Name }}">{{ item.EqData.Name }}</td>
                        <td title="{{ item.OpTypeDesc }}">{{ item.OpTypeDesc }}</td>
                        <td title="{{ item.Reason }}">{{ item.Reason }}</td>
                        <td title="{{ item.Creator }}">{{ item.Creator }}</td>
                        <td title="{{ item.OAFlowNO }}">
                            <a title="点击打开OA流程:{{ item.OAFlowNO }}" ng-if="item.OAFlowID" class="text-info font-v3" ng-click="eq.OpenOAUrl(item)">
                                <!--{{ item.OAFlowNO }}-->
                                打开OA流程
                            </a>
                        </td>
                        <td title="{{ item.StartTime }}">{{ item.StartTime }}</td>
                        <td title="{{ item.Amount }}">{{ item.Amount }}</td>
                        <td title="{{ item.Remark }}">{{ item.Remark }}</td>
                        <td title="{{ item.RpTypeDesc }}">{{ item.RpTypeDesc }}</td>
                        <td title="{{ item.StateDesc }}">
                            <div ng-class="{'bg-info':item.State == '1', 'bg-success':item.State == '3', 'bg-danger':item.State == '2'}">
                                {{ item.StateDesc }}
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "eq.page.total>eq.page.size ">
                <div uib-pagination total-items= "eq.page.total " ng-model= "eq.page.index " items-per-page= "eq.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "eq.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
