<uib-tabset active="active" type="tabs" class="h-100" cg-busy="ctrl.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">工单软件控制</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class="btn btn-sm btn-success " ng-click="ctrl.Insert() "><i class="glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <input autocomplete="off" type="text" class="form-control" ng-model="ctrl.Ser.aWorkOrder" placeholder="生产订单">
                </div>
                <div class="form-group">
                    <input autocomplete="off" type="text" class="form-control" ng-model="ctrl.Ser.aWPO" placeholder="委外订单">
                </div>
                <div class="form-group">
                    <input autocomplete="off" type="text" class="form-control" ng-model="ctrl.Ser.aAuVenSN" placeholder="供应商">
                </div>
                <button class="btn btn-sm btn-info " ng-click="ctrl.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>
                <button class="btn btn-sm btn-success " ng-click="ctrl.ExportExcel() "><i class="glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class="padder-md ">
            <div class="col-md-12 scroll-x no-padder" style="min-height:300px;">
                <table class="table pad-xs">
                    <thead>
                        <tr>
                            <td style="width:60px">操作</td>
                            <td style="width:100px ">生产订单号</td>
                            <td style="width:100px ">委外订单号</td>
                            <td style="width:100px ">mes平台供应商编码</td>
                            <td style="width:100px ">是否控制工单校验软件版本</td>
                        </tr>
                    </thead>
                    <tr ng-if="ctrl.IsInsert" ng-form="ctrl.InsertForm">
                        <td>
                            <button class="btn btn-xs btn-success" ng-disabled="ctrl.InsertForm.$invalid" ng-click="ctrl.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="ctrl.IsInsert=false"><i class="fa fa-undo"></i></button>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': ctrl.InsertForm.WorkOrder.$invalid }" class="input-group">
                                <input autocomplete="off" type="text" name="WorkOrder" class="form-control" placeholder="生产订单号" ng-model="ctrl.NewItem.WorkOrder" required />
                                <span class="input-group-addon">
                                    <a class="" ng-click="ctrl.selectWorkOrder(true)"><i class="glyphicon glyphicon-search"></i></a>
                                </span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input autocomplete="off" disabled type="text" name="WPO" class="form-control" placeholder="委外订单号" ng-model="ctrl.NewItem.WPO" />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': ctrl.InsertForm.AuVenSN.$invalid }">
                                <!--<input autocomplete="off" type="text" name="AuVenSN" class="form-control" placeholder="mes平台供应商编码" ng-model="ctrl.NewItem.AuVenSN" required />-->
                                <div                                    
                                     ng-name="AuVenSN" ng-required="true" basic-select="VenderSelect"
                                     placeholder="供应商" ng-model="ctrl.NewItem.AuVenSN"
                                     select-class="text-xs"></div>
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': ctrl.InsertForm.IsControl.$invalid }">
                                <label class="i-checks i-checks"><input autocomplete="off" type="checkbox" ng-model="ctrl.NewItem.IsControl"><i></i></label>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="item in ctrl.List " ng-form="item.ItemForm">
                        <td>
                            <span ng-if="!item.IsEdit">
                                <button class="btn btn-xs btn-primary" ng-click="ctrl.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                                <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="ctrl.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                            </span>
                            <span ng-if="item.IsEdit">
                                <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="ctrl.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>
                                <button class="btn btn-xs btn-warning" ng-click="item.IsEdit=false"><i class="fa fa-undo"></i></button>
                            </span>
                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.WorkOrder }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_WorkOrder.$invalid }" class="input-group">
                                <input autocomplete="off" type="text" name="item_WorkOrder" class="form-control" placeholder="生产订单号" ng-model="ctrl.EditItem.WorkOrder" required />
                                <span class="input-group-addon">
                                    <a class="" ng-click="ctrl.selectWorkOrder(false)"><i class="glyphicon glyphicon-search"></i></a>
                                </span>
                            </div>
                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.WPO }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_WPO.$invalid }">
                                <input autocomplete="off" type="text" name="item_WPO" class="form-control" placeholder="委外订单号" ng-model="ctrl.EditItem.WPO" />
                            </div>
                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.AuVenSN }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_AuVenSN.$invalid }">
                                <!--<input autocomplete="off" type="text" name="item_AuVenSN" class="form-control" placeholder="mes平台供应商编码" ng-model="ctrl.EditItem.AuVenSN" required />-->
                                <div ng-name="AuVenSN" ng-required="true" basic-select="VenderSelect"
                                     placeholder="供应商" ng-model="ctrl.EditItem.AuVenSN"
                                     select-class="text-xs"></div>
                            </div>
                        </td>
                        <td>
                            <div ng-if="!item.IsEdit">
                                <label class="i-checks i-checks"><input autocomplete="off" type="checkbox" ng-model="item.IsControl" disabled><i></i></label>
                            </div>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_IsControl.$invalid }">
                                <label class="i-checks i-checks"><input autocomplete="off" type="checkbox" ng-model="ctrl.EditItem.IsControl" ng-disabled="!item.IsEdit"><i></i></label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-12 text-center " ng-if="ctrl.page.total>ctrl.page.size ">
                <div uib-pagination total-items="ctrl.page.total " ng-model="ctrl.page.index " items-per-page="ctrl.page.size " max-size="10 " first-text="第一页 " previous-text="上一页 "
                     ng-change="ctrl.PageChange() " next-text="下一页 " last-text="最后页 " boundary-links="true " boundary-link-numbers="true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
