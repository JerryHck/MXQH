<uib-tabset active="active" type="tabs" class="h-100" cg-busy="t.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">测试查询</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class= "btn btn-sm btn-success " ng-click= "t.Insert() "><i class= "glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="t.Ser.a_InternalCode" placeholder="内控码">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "t.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "t.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <table class= "table pad-xs" >
                <thead>
                    <tr>
                        <td style= "width:60px">操作</td>
                        <td style= "width:100px ">a_ID</td>
                        <td style= "width:100px ">现内控码</td>
                        <td style= "width:100px ">路由id</td>
                        <td style= "width:100px ">a_TS</td>
                        <td style= "width:100px ">a_AssemblyPlanDetailID</td>
                        <td style= "width:100px ">a_CreateDate</td>
                    </tr>
                </thead>
                <tr ng-if="t.IsInsert" ng-form="t.InsertForm">
                    <td>
                        <button class="btn btn-xs btn-success" ng-disabled="t.InsertForm.$invalid" ng-click="t.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                        <button class="btn btn-xs btn-warning" ng-click="t.IsInsert=false" ><i class="fa fa-undo"></i></button>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': t.InsertForm.ID.$invalid }">
                            <input type="text" name="ID" class="form-control" placeholder="a_ID" ng-model="t.NewItem.ID" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': t.InsertForm.InternalCode.$invalid }">
                            <div basic-select="AssemblyLine" ng-name="InternalCode" placeholder="现内控码" ng-model="t.NewItem.InternalCode"  ng-required ="true"></div>
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': t.InsertForm.RoutingID.$invalid }">
                            <input type="text" name="RoutingID" class="form-control" placeholder="路由id" ng-model="t.NewItem.RoutingID" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': t.InsertForm.TS.$invalid }">
                            <input type="text" name="TS" class="form-control" placeholder="a_TS" ng-model="t.NewItem.TS" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': t.InsertForm.AssemblyPlanDetailID.$invalid }">
                            <input type="text" name="AssemblyPlanDetailID" class="form-control" placeholder="a_AssemblyPlanDetailID" ng-model="t.NewItem.AssemblyPlanDetailID" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': t.InsertForm.CreateDate.$invalid }">
                            <input type="text" name="CreateDate" class="form-control" placeholder="a_CreateDate" ng-model="t.NewItem.CreateDate" required />
                        </div>
                    </td>
                </tr>
                <tr ng-repeat= "item in t.List " ng-form="item.ItemForm">
                    <td>
                        <span ng-if="!item.IsEdit">
                            <button class="btn btn-xs btn-primary" ng-click="t.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="t.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        <span ng-if="item.IsEdit">
                            <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="t.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="item.IsEdit=false"><i class="fa fa-undo"></i></button>
                        </span>
                    </td>
                    <td title="{{ item.ID }}">{{ item.ID }}</td>
                    <td>
                        <span ng-if="!item.IsEdit">{{ item.InternalCode }}</span>
                        <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_InternalCode.$invalid }">
                            <div basic-select="AssemblyLine" ng-name="item_InternalCode" placeholder="现内控码" ng-model="t.EditItem.InternalCode"  ng-required ="true"></div>
                        </div>
                    </td>
                    <td title="{{ item.RoutingID }}">{{ item.RoutingID }}</td>
                    <td title="{{ item.TS }}">{{ item.TS }}</td>
                    <td title="{{ item.AssemblyPlanDetailID }}">{{ item.AssemblyPlanDetailID }}</td>
                    <td title="{{ item.CreateDate }}">{{ item.CreateDate }}</td>
                </tr>
            </table>
            <div class= "col-md-12 text-center " ng-if= "t.page.total>t.page.size ">
                <div uib-pagination total-items= "t.page.total " ng-model= "t.page.index " items-per-page= "t.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "t.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
