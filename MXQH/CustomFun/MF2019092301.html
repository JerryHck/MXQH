<uib-tabset active="active" type="tabs" class="h-100" cg-busy="qc.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">维修按天统计报表</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                        <input type="text" class="form-control"  ng-model="qc.Ser.WorkOrder" placeholder="工单">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control"  ng-model="qc.Ser.MateCode" placeholder="料号">
                </div>
                <div class="form-group">
                    <div basic-select="User" ng-model="qc.Ser.Operator" placeholder="维修员" clear="true"></div>
                </div>
                <div class="form-group">
                    <input type="text" date-time-picker class="form-control"  ng-model="qc.Ser.StartTime" placeholder="开始时间" option="vm.DateTimeOption">
                </div>
                <div class="form-group">
                    <input type="text" date-time-picker class="form-control"  ng-model="qc.Ser.EndTime" placeholder="结束时间" option="vm.DateTimeOption">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "qc.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "qc.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="日期" style= "width:100px ">日期</td>
                            <td title="工单" style="width:100px ">工单</td>
                            <td title="线别" style="width:120px ">线别</td>
                            <td title="料号" style= "width:100px ">料号</td>
                            <td title="料名" style= "width:120px ">料名</td>
                            <td title="{{ col.Name }}" style= "width:100px " ng-repeat="col in qc.Columns">{{ col.Name }}</td>
                            <td title="维修数量" style="width:100px ">维修数量</td>
                            <td title="登记数量" style="width:100px ">登记数量</td>
                            <td title="完成维修数量" style="width:100px ">完成维修数量</td>
                            <td title="维修人" style="width:100px ">维修人</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in qc.List ">
                        <td title="{{ item.MinCreateDate }}">{{ item.MinCreateDate }}</td>
                        <td title="{{ item.WorOrder }}">{{ item.WorOrder }}</td>
                        <td title="{{ item.AssemblyLineName }}">{{ item.AssemblyLineName }}</td>
                        <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                        <td class="text-left" title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                        <td title="item[col.Code]" style="width:100px " ng-repeat="col in qc.Columns">{{ item[col.Code] }}</td>
                        <td title="{{ item.RNum }}">{{ item.RNum }}</td>
                        <td title="{{ item.QNum }}">{{ item.QNum }}</td>
                        <td title="{{ item.IsFinish }}">{{ item.IsFinish }}</td>
                        <td title="{{ item.CreateBy }}">{{ item.CreateBy }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "qc.page.total>qc.page.size ">
                <div uib-pagination total-items= "qc.page.total " ng-model= "qc.page.index " items-per-page= "qc.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "qc.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
