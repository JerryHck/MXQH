<div class="modal-header">
    <h3 class="modal-title text-center">
        <button class="btn btn-success pull-left" type="button" ng-disabled="QcForm.$invalid" ng-click="hh.Save()">储存</button>
        <button class="btn btn-warning pull-right" type="button" ng-click="hh.cancel()">取消</button>
        后焊返工不良信息录入
    </h3>
</div>
<div class="modal-body wrapper-xs" ng-form="QcForm">
    <div class="panel panel-default">
        <div class="panel-body wrapper-xs">
            <div class="form-horizontal">
                <div class="form-group-xs  padder-xxs col-md-6">
                    <label class="control-label col-md-4 wrapper-xs">内控码:</label>
                    <div class="col-md-8 wrapper-xs">
                        <span class="h4 font-bold text-info form-control-static">{{ hh.Item.InCode }}</span>
                    </div>
                </div>
                <div class="form-group-xs  padder-xxs col-md-6">
                    <label class="control-label col-md-4 wrapper-xs">产品编号:</label>
                    <div class="col-md-8 wrapper-xs">
                        <span class="h4 font-bold text-info  form-control-static">{{ hh.Item.MaterialCode }}</span>
                    </div>
                </div>
                <div class="form-group-xs  padder-xxs col-md-6">
                    <label class="control-label col-md-4 wrapper-xs">工单:</label>
                    <div class="col-md-8 wrapper-xs">
                        <span class="form-control-static">{{ hh.Item.WorkOrder }}</span>
                    </div>
                </div>
                <div class="col-md-6 form-group-xs  padder-xxs">
                    <label class="control-label col-md-4 wrapper-xs">产品名称:</label>
                    <div class="col-md-8 wrapper-xs">
                        <span class="form-control-static">{{ hh.Item.MaterialName }}</span>
                    </div>
                </div>
                <div class="form-group-xs  padder-xxs col-md-6" hidden>
                    <label class="control-label col-md-4 wrapper-xs">不良种类:</label>
                    <div class="col-md-8" ng-class="{ 'has-error' : QcForm.ngType.$invalid }">
                        <ui-select name="ngType" ng-model="hh.DialogItem.NgType" theme="bootstrap" required ng-change="hh.ChangeMonitor()">
                            <ui-select-match placeholder="选择不良种类...">{{ $select.selected.Name }}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in hh.TypeList | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group-xs  padder-xxs col-md-6" hidden>
                    <label class="control-label col-md-12 wrapper-xs">不良原因:</label>
                    <div class="col-md-8" ng-class="{ 'has-error' : QcForm.syQpoor.$invalid }">
                        <ui-select name="syQpoor" ng-model="hh.DialogItem.Ng" theme="bootstrap" required>
                            <ui-select-match placeholder="选择不良原因...">{{ $select.selected.Name }}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in hh.QpoorList | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 padder-xs">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">不良种类</div>
                    <div class="panel-body scroll-y padder-xs padder-v-xs" style="max-height:600px">
                        <div class="col-md-12 m-t-xs padder-md" ng-repeat="item in hh.TypeList">
                            <button style="height:70px" class="btn-group-vertical h3 btn-lg w-full btn-primary"
                                    ng-click="hh.DialogItem.NgType=item.ID;
                                    hh.ChangeMonitor()"
                                    ng-class="{'btn-outline-primary':$index%2==0, 'btn-outline-success':$index%2==1, 'btn-success':hh.DialogItem.NgType==item.ID}">
                                <span class="h3">{{ item.Name }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 padder-xs">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">不良种类</div>
                    <div class="panel-body scroll-y padder-xs  padder-v-xs" style="max-height:600px">
                        <div class="col-md-6 m-t-xs padder-md" ng-repeat="item in hh.QpoorList">
                            <button style="height:70px" class="btn-group-vertical btn-lg h3 w-full btn-primary"
                                    ng-click="hh.DialogItem.Ng=item.ID"
                                    ng-class="{'btn-outline-primary':$index%2==0, 'btn-outline-success':$index%2==1,
                                    'btn-success':hh.DialogItem.Ng==item.ID}">
                                <span class="h3">{{ item.Name }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
