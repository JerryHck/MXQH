<uib-tabset active="active" type="tabs" class="h-100" cg-busy="qsc.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">销售订单</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class="btn btn-sm btn-success " ng-click="qsc.Insert() "><i class="glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="qsc.Ser.a_MaterialCode" placeholder="料号">
                </div>
                <button class="btn btn-sm btn-info " ng-click="qsc.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>
                <button class="btn btn-sm btn-success " ng-click="qsc.ExportExcel() "><i class="glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class="padder-md ">
            <div class="col-md-12 scroll-x no-padder" style="min-height:300px">
                <table class="table pad-xs">
                    <thead>
                        <tr>
                            <td style="width:80px">操作</td>
                            <td style="width:100px ">单号</td>
                            <td style="width:100px ">料号</td>
                            <td style="width:100px ">品名</td>
                            <td style="width:100px ">状态</td>
                            <td style="width:100px ">数量</td>
                            <td style="width:100px ">客户名称</td>
                            <td style="width:100px ">备注</td>
                        </tr>
                    </thead>
                    <tr ng-if="qsc.IsInsert" ng-form="qsc.InsertForm">
                        <td>
                            <button class="btn btn-xs btn-success" ng-disabled="qsc.InsertForm.$invalid" ng-click="qsc.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="qsc.IsInsert=false"><i class="fa fa-undo"></i></button>
                        </td>
                        <td>
                            {{qsc.NewItem.DocNo}}
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': qsc.InsertForm.MaterialInfo.$invalid }">
                                <div basic-select="ProductID" ng-required="true" ng-name="MaterialInfo" placeholder="料号" ng-model="qsc.MaterialInfo"></div>
                            </div>
                        </td>
                        <td>
                            {{qsc.MaterialInfo.MaterialName}}
                        </td>
                        <td>
                            <span ng-if="qsc.NewItem.Status==0">开立</span>
                            <span ng-if="qsc.NewItem.Status==1">关闭</span>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': qsc.InsertForm.Quantity.$invalid }">
                                <input type="text" name="Quantity" class="form-control" placeholder="数量" ng-model="qsc.NewItem.Quantity" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': qsc.InsertForm.SOAgentCode.$invalid }">
                                <div basic-select="QZSOAgent" ng-name="SOAgent" placeholder="客户名称" ng-model="qsc.SOAgent" ng-required="true"></div>
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': qsc.InsertForm.Remark.$invalid }">
                                <input type="text" name="Remark" class="form-control" placeholder="备注" ng-model="qsc.NewItem.Remark" />
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="item in qsc.List " ng-form="item.ItemForm">
                        <td>
                            <span ng-if="!item.IsEdit">
                                <button class="btn btn-xs btn-success" ng-click="qsc.OpenScan(item)"><i class="fa fa-th"></i>扫码</button>
                                <button class="btn btn-xs btn-primary" ng-click="qsc.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                                <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="qsc.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                            </span>
                            <span ng-if="item.IsEdit">
                                <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="qsc.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>
                                <button class="btn btn-xs btn-warning" ng-click="item.IsEdit=false"><i class="fa fa-undo"></i></button>
                            </span>
                        </td>
                        <td title="{{ item.DocNo }}">{{ item.DocNo }}</td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.MaterialCode }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_MaterialInfo.$invalid }">
                                <div basic-select="ProductID" ng-required="true" ng-name="item_MaterialInfo" placeholder="料号" ng-model="qsc.MaterialInfo"></div>
                            </div>
                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.MaterialName }}</span>
                            <div ng-if="item.IsEdit">
                                <input type="text" name="item_MaterialName" class="form-control" placeholder="品名" ng-model="qsc.MaterialInfo.MaterialName" required />
                            </div>
                        </td>
                        <td title="{{ item.Status }}">
                            <span ng-if="item.Statu!='1'">开立</span>
                            <span ng-if="item.Status=='1'">关闭</span>
                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.Quantity }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_Quantity.$invalid }">
                                <input type="text" name="item_Quantity" class="form-control" placeholder="数量" ng-model="qsc.EditItem.Quantity" required />
                            </div>
                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.SOAgentName }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_SOAgent.$invalid }">
                                <div basic-select="QZSOAgent" ng-name="SOAgent" placeholder="客户名称" ng-model="qsc.SOAgent" ng-required="true"></div>
                            </div>
                        </td>

                        <td>
                            <span ng-if="!item.IsEdit">{{ item.Remark }}</span>
                            <div ng-if="item.IsEdit" ng-class="{ 'has-error' : item.ItemForm.item_Remark.$invalid }">
                                <input type="text" name="item_Remark" class="form-control" placeholder="备注" ng-model="qsc.EditItem.Remark"  />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-12 text-center " ng-if="qsc.page.total>qsc.page.size ">
                <div uib-pagination total-items="qsc.page.total " ng-model="qsc.page.index " items-per-page="qsc.page.size " max-size="10 " first-text="第一页 " previous-text="上一页 "
                     ng-change="qsc.PageChange() " next-text="下一页 " last-text="最后页 " boundary-links="true " boundary-link-numbers="true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
