<uib-tabset active="active" type="tabs" class="h-100" cg-busy="op.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">组装完工未包装</uib-tab-heading>
        <div class="wrapper-xs">
            <div class="form-inline">
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="op.Ser.bWorkOrder" placeholder="查询工单">
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="op.Ser.aInternalCode" placeholder="内控码">
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="op.Ser.aSNCode" placeholder="SN码">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "op.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "op.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-xs ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="工单号" style= "width:100px ">工单号</td>
                            <td title="线别名" style= "width:100px ">线别名</td>
                            <td title="料号" style= "width:100px ">料号</td>
                            <td title="料名" style= "width:100px ">料名</td>
                            <td title="工单数量" style= "width:100px ">工单数量</td>
                            <td title="ERP销售单号" style= "width:100px ">ERP销售单号</td>
                            <td title="内控码" style= "width:100px ">内控码</td>
                            <td title="SN码" style= "width:100px ">SN码</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in op.List ">
                        <td title="{{ item.Order.WorkOrder }}">{{ item.Order.WorkOrder }}</td>
                        <td title="{{ item.Order.Plan.Line.Name }}">{{ item.Order.Plan.Line.Name }}</td>
                        <td title="{{ item.Order.MaterialCode }}">{{ item.Order.MaterialCode }}</td>
                        <td title="{{ item.Order.MaterialName }}">{{ item.Order.MaterialName }}</td>
                        <td title="{{ item.Order.Quantity }}">{{ item.Order.Quantity }}</td>
                        <td title="{{ item.Order.ERPSO }}">{{ item.Order.ERPSO }}</td>
                        <td title="{{ item.InternalCode }}">{{ item.InternalCode }}</td>
                        <td title="{{ item.SNCode }}">{{ item.SNCode }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "op.page.total>op.page.size ">
                <div uib-pagination total-items= "op.page.total " ng-model= "op.page.index " items-per-page= "op.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "op.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
