<uib-tabset active="active" type="tabs" class="h-100" cg-busy="baSendPlace.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">出货地档案</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class= "btn btn-sm btn-success " ng-click= "baSendPlace.Insert() "><i class= "glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="baSendPlace.Ser.a_Name" placeholder="出货地名称">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "baSendPlace.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "baSendPlace.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <table class= "table pad-xs" >
                <thead>
                    <tr>
                        <td style= "width:60px">操作</td>
                        <td style= "width:100px ">出货地编码</td>
                        <td style= "width:100px ">出货地名称</td>
                        <td style= "width:100px ">是否默认</td>
                        <td style= "width:100px ">日期</td>
                        <td style= "width:100px ">备注</td>
                    </tr>
                </thead>
                <tr ng-if="baSendPlace.IsInsert" ng-form="baSendPlace.InsertForm">
                    <td>
                        <button class="btn btn-xs btn-success" ng-disabled="baSendPlace.InsertForm.$invalid" ng-click="baSendPlace.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                        <button class="btn btn-xs btn-warning" ng-click="baSendPlace.IsInsert=false" ><i class="fa fa-undo"></i></button>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': baSendPlace.InsertForm.Code.$invalid }">
                            <input type="text" name="Code" class="form-control" placeholder="出货地编码" ng-model="baSendPlace.NewItem.Code" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': baSendPlace.InsertForm.Name.$invalid }">
                            <input type="text" name="Name" class="form-control" placeholder="出货地名称" ng-model="baSendPlace.NewItem.Name" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': baSendPlace.InsertForm.IsDefault.$invalid }">
                            <input type="text" name="IsDefault" class="form-control" placeholder="是否默认" ng-model="baSendPlace.NewItem.IsDefault" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': baSendPlace.InsertForm.TS.$invalid }">
                            <input type="text" name="TS" class="form-control" placeholder="日期" ng-model="baSendPlace.NewItem.TS" required />
                        </div>
                    </td>
                    <td>
                        <div ng-class="{ 'has-error': baSendPlace.InsertForm.Remark.$invalid }">
                            <input type="text" name="Remark" class="form-control" placeholder="备注" ng-model="baSendPlace.NewItem.Remark" required />
                        </div>
                    </td>
                </tr>
                <tr ng-repeat= "item in baSendPlace.List " ng-form="item.ItemForm">
                    <td>
                        <span ng-if="!item.IsEdit">
                            <button class="btn btn-xs btn-primary" ng-click="baSendPlace.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="baSendPlace.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        <span ng-if="item.IsEdit">
                            <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="baSendPlace.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="item.IsEdit=false"><i class="fa fa-undo"></i></button>
                        </span>
                    </td>
                    <td title="{{ item.Code }}">{{ item.Code }}</td>
                    <td>
                        <span ng-if="!item.IsEdit">{{ item.Name }}</span>
                        <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_Name.$invalid }">
                            <input type="text" name="item_Name" class="form-control" placeholder="出货地名称" ng-model="baSendPlace.EditItem.Name" required />
                        </div>
                    </td>
                    <td title="{{ item.IsDefault }}">{{ item.IsDefault }}</td>
                    <td title="{{ item.TS }}">{{ item.TS }}</td>
                    <td title="{{ item.Remark }}">{{ item.Remark }}</td>
                </tr>
            </table>
            <div class= "col-md-12 text-center " ng-if= "baSendPlace.page.total>baSendPlace.page.size ">
                <div uib-pagination total-items= "baSendPlace.page.total " ng-model= "baSendPlace.page.index " items-per-page= "baSendPlace.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "baSendPlace.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
