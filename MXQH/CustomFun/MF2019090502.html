<uib-tabset active="active" type="tabs" class="h-100" cg-busy="QcATE.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">品质ATE4项查询</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                        <input type="text" class="form-control"  ng-model="QcATE.Ser.a_BSN" placeholder="内控码">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control"  ng-model="QcATE.Ser.a_MODEL_NAME" placeholder="测试机型">
                </div>
                <div class="form-group">
                        <input type="text" date-time-picker class="form-control"  ng-model="QcATE.Ser.a_TS" placeholder="起始时间" option="vm.DateTimeOption">
                </div>
                <div class="form-group">
                        <input type="text" date-time-picker class="form-control"  ng-model="QcATE.Ser.a_TS1" placeholder="结束时间" option="vm.DateTimeOption">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "QcATE.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "QcATE.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="内控码" style= "width:100px ">内控码</td>
                            <td title="测试机型" style= "width:100px ">测试机型</td>
                            <td title="测试结果" style= "width:100px ">测试结果</td>
                            <td title="RX_SNR" style= "width:100px ">RX_SNR</td>
                            <td title="RX_SQ_Sensitivity_Open" style= "width:100px ">RX_SQ_Sensitivity_Open</td>
                            <td title="TX_Freq_Error" style= "width:100px ">TX_Freq_Error</td>
                            <td title="TX_Max_Deviation" style= "width:100px ">TX_Max_Deviation</td>
                            <td title="测试时间" style= "width:100px ">测试时间</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in QcATE.List ">
                        <td title="{{ item.BSN }}">{{ item.BSN }}</td>
                        <td title="{{ item.MODEL_NAME }}">{{ item.MODEL_NAME }}</td>
                        <td title="{{ item.STATE }}">{{ item.STATE }}</td>
                        <td title="{{ item.RX_SNR }}">{{ item.RX_SNR }}</td>
                        <td title="{{ item.RX_SQ_Sensitivity_Open }}">{{ item.RX_SQ_Sensitivity_Open }}</td>
                        <td title="{{ item.TX_Freq_Error }}">{{ item.TX_Freq_Error }}</td>
                        <td title="{{ item.TX_Max_Deviation }}">{{ item.TX_Max_Deviation }}</td>
                        <td title="{{ item.TS }}">{{ item.TS }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "QcATE.page.total>QcATE.page.size ">
                <div uib-pagination total-items= "QcATE.page.total " ng-model= "QcATE.page.index " items-per-page= "QcATE.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "QcATE.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
