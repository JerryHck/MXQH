<uib-tabset active="active" type="tabs" class="h-100" cg-busy="pdHH.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">工单上线（后焊线）</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <!--<button class= "btn btn-sm btn-success " ng-click= "pdHH.Insert() "><i class= "glyphicon glyphicon-plus "></i>新增</button>-->
                <!--<button class= "btn btn-sm btn-success " ng-click= "pdHH.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>-->

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="pdHH.Ser.WorOrder" placeholder="工单号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="pdHH.Ser.MaterialName" placeholder="产品名称">
                </div>

                <button class="btn btn-sm btn-info " ng-click="pdHH.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>

            </div>
        </div>
        <div class="padder-md ">
            <table class="table pad-xs">
                <thead>
                    <tr>
                        <td style="width:60px">工单上线</td>
                        <td style="width:100px ">计划时间</td>
                        <td style="width:100px ">工单号</td>
                        <td style="width:100px ">产品名称</td>
                        <td style="width:100px ">产品编号</td>
                        <td style="width:100px ">生产线名称</td>
                        <td style="width:100px ">数量</td>
                        <td style="width:100px ">完工数量</td>
                        <td style="width:100px ">客户名称</td>
                        <td style="width:100px ">出货地名称</td>
                    </tr>
                </thead>
                <tr ng-repeat="item in pdHH.List " ng-form="item.ItemForm">
                    <td>
                        <span ng-if="!item.IsEdit">
                            <button class="btn btn-xs btn-primary" ng-click="pdHH.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                        </span>
                        <span ng-if="item.IsEdit">
                            <button class="btn btn-xs btn-primary" ng-click="pdHH.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                        </span>
                    </td>
                    <td title="{{ item.TS }}">{{ item.TS | date: yyyy-mm-dd}}</td>
                    <td title="{{ item.WorOrder }}">{{ item.WorOrder }}</td>
                    <td title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                    <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                    <td title="{{ item.AssemblyLineName }}">{{ item.AssemblyLineName }}</td>
                    <td title="{{ item.Quantity }}">{{ item.Quantity }}</td>
                    <td title="{{ item.Completion }}">{{ item.Completion }}</td>
                    <td title="{{ item.CustomerName }}">{{ item.CustomerName }}</td>
                    <td title="{{ item.SendPlaceName }}">{{ item.SendPlaceName }}</td>
                </tr>
            </table>
            <div class="col-md-12 text-center " ng-if="pdHH.page.total>pdHH.page.size ">
                <div uib-pagination total-items="pdHH.page.total " ng-model="pdHH.page.index " items-per-page="pdHH.page.size " max-size="10 " first-text="第一页 " previous-text="上一页 "
                     ng-change="pdHH.PageChange() " next-text="下一页 " last-text="最后页 " boundary-links="true " boundary-link-numbers="true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
