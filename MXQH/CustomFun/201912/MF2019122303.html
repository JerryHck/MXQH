<uib-tabset active="active" type="tabs" class="h-100" cg-busy="wpo.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">包装BSN查询</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="wpo.Ser.a_BSN" placeholder="BSN码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="wpo.Ser.b_MO" placeholder="工单">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="wpo.Ser.b_PackageSN" placeholder="箱号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="wpo.Ser.b_AuctusWPO" placeholder="力同委外单">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "wpo.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "wpo.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="力同委外单" style= "width:100px ">力同委外单</td>
                            <td title="工单号" style= "width:100px ">工单号</td>
                            <td title="箱号" style= "width:100px ">箱号</td>
                            <td title="序号" style= "width:100px ">序号</td>
                            <td title="包装数量" style= "width:100px ">包装数量</td>
                            <td title="包装日期" style= "width:100px ">包装日期</td>
                            <td title="备注" style= "width:100px ">备注</td>
                            <td title="BSN码" style= "width:100px ">BSN码</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in wpo.List ">
                        <td title="{{ item.Main.AuctusWPO }}">{{ item.Main.AuctusWPO }}</td>
                        <td title="{{ item.Main.MO }}">{{ item.Main.MO }}</td>
                        <td title="{{ item.Main.PackageSN }}">{{ item.Main.PackageSN }}</td>
                        <td title="{{ item.Main.PackNo }}">{{ item.Main.PackNo }}</td>
                        <td title="{{ item.Main.PackNum }}">{{ item.Main.PackNum }}</td>
                        <td title="{{ item.Main.PackDate }}">{{ item.Main.PackDate }}</td>
                        <td title="{{ item.Main.Remark }}">{{ item.Main.Remark }}</td>
                        <td title="{{ item.BSN }}">{{ item.BSN }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "wpo.page.total>wpo.page.size ">
                <div uib-pagination total-items= "wpo.page.total " ng-model= "wpo.page.index " items-per-page= "wpo.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "wpo.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
