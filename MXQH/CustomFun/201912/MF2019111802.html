<uib-tabset active="active" type="tabs" class="h-100" cg-busy="mo.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">功放上线</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="mo.Ser.a_WorkOrder" placeholder="工单号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="mo.Ser.a_MaterialCode" placeholder="料号">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "mo.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <!--<button class= "btn btn-sm btn-success " ng-click= "mo.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>-->
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="工单号" style="width:60px ">上线</td>
                            <td title="工单号" style= "width:100px ">工单号</td>
                            <td title="料号" style= "width:100px ">料号</td>
                            <td title="产品名称" style= "width:100px ">产品名称</td>
                            <td title="工单数量" style= "width:100px ">工单数量</td>
                            <td title="出货地" style= "width:100px ">出货地</td>
                            <td title="ERP数量" style= "width:100px ">ERP数量</td>
                            <td title="ERP销售单" style= "width:100px ">ERP销售单</td>
                            <td title="建单日期" style= "width:100px ">建单日期</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in mo.List ">
                        <td>
                            <button class="btn btn-xs btn-primary" ng-click="mo.Open(item)"><i class="glyphicon glyphicon-edit"></i></button>
                        </td>
                        <td title="{{ item.WorkOrder }}">{{ item.WorkOrder }}</td>
                        <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                        <td title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                        <td title="{{ item.Quantity }}">{{ item.Quantity }}</td>
                        <td title="{{ item.SendPlaceCode }}">{{ item.SendPlaceCode }}</td>
                        <td title="{{ item.ERPQuantity }}">{{ item.ERPQuantity }}</td>
                        <td title="{{ item.ERPSO }}">{{ item.ERPSO }}</td>
                        <td title="{{ item.CreateDate }}">{{ item.CreateDate|date:'yyyy-MM-dd' }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "mo.page.total>mo.page.size ">
                <div uib-pagination total-items= "mo.page.total " ng-model= "mo.page.index " items-per-page= "mo.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "mo.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
