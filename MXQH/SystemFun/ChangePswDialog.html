<div class="modal-header">
    <h3 class="modal-title">密码修改</h3>
</div>
<div class="modal-body wrapper-md" ng-form="psw.PswForm">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label">姓名</label>
                    <div class="col-md-6">
                        {{ psw.Item.Emp.ChiLastName }}{{ psw.Item.Emp.ChiFirstName }}
                    </div>
                </div>
                <div class="form-group pull-in clearfix">
                    <label class="col-md-4 control-label">初始密码</label>
                    <div class="col-md-6" ng-class="{ 'has-error' : psw.PswForm.pwd.$invalid }">
                        <input type="password" name="pwd" class="form-control" placeholder="初始密码" ng-pattern="/^(?![^a-zA-Z]+$)(?!\D+$)/" 
                               ng-minlength="8" ng-maxlength="18" ng-change="psw.checkPsw()" ng-model="psw.Item.UserPwd" required>
                        <div ng-messages="psw.PswForm.pwd.$error" class="help-block" role="alert">
                            <div ng-message="check">密码错误</div>
                        </div>
                    </div>
                </div>
                <div class="form-group pull-in clearfix">
                    <label class="col-md-4 control-label">新密码</label>
                    <div class="col-md-6" ng-class="{ 'has-error' : psw.PswForm.newPwd.$invalid }">
                        <input type="password" name="newPwd" class="form-control" ng-minlength="8" ng-maxlength="18" placeholder="新密码" ng-model="psw.Item.NewPwd"
                               ng-pattern="/^(?![^a-zA-Z]+$)(?!\D+$)/" ng-change="psw.checkNewPwd()" required>
                        <div ng-messages="psw.PswForm.newPwd.$error" class="help-block" role="alert">
                            <!--<div ng-message="required">请输入登陆密码</div>-->
                            <div ng-message="minlength">密码必须大于8位</div>
                            <div ng-message="maxlength">密码必须小于18位</div>
                            <div ng-message="pattern">密码必须为6-18位字母、数字</div>
                            <div ng-message="check">与原密码一致</div>
                        </div>
                    </div>
                </div>
                <div class="form-group pull-in clearfix">
                    <label class="col-md-4 control-label">新密码</label>
                    <div class="col-md-6" ng-class="{ 'has-error' : psw.PswForm.newPwdSign.$invalid }">
                        <input type="password" name="newPwdSign" class="form-control" ng-minlength="8" ng-maxlength="18" placeholder="新密码确认" ng-model="psw.Item.NewPwdSign"
                               ng-pattern="/^(?![^a-zA-Z]+$)(?!\D+$)/" ng-change="psw.checkNewPwdSign()" required>
                        <div ng-messages="psw.PswForm.newPwdSign.$error" class="help-block" role="alert">
                            <!--<div ng-message="required">请输入登陆密码</div>-->
                            <div ng-message="minlength">密码必须大于8位</div>
                            <div ng-message="maxlength">密码必须小于18位</div>
                            <div ng-message="pattern">密码必须为6-18位字母、数字</div>
                            <div ng-message="check">密码不一致</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="psw.PswForm.$invalid" ng-click="psw.Save()">储存</button>
    <button class="btn btn-warning" type="button" ng-click="psw.cancel()">取消</button>
</div>
