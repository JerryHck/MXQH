<uib-tabset active="active" type="tabs" class="h-100" cg-busy="la.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">语言标签配置</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class= "btn btn-sm btn-success " ng-click= "la.Insert() "><i class= "glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="la.Ser.aBSN" placeholder="名称">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "la.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
                <button class= "btn btn-sm btn-success " ng-click= "la.ExportExcel() "><i class= "glyphicon glyphicon-export "></i> 导出</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder" >
                <table class= "table pad-xs" >
                    <thead>
                        <tr>
                            <td style= "width:60px">操作</td>
                            <td style= "width:100px ">a_id</td>
                            <td style= "width:100px ">a_TS</td>
                            <td style= "width:100px ">a_BSN</td>
                        </tr>
                    </thead>
                    <tr ng-if="la.IsInsert" ng-form="la.InsertForm">
                        <td>
                            <button class="btn btn-xs btn-success" ng-disabled="la.InsertForm.$invalid" ng-click="la.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="la.IsInsert=false" ><i class="fa fa-undo"></i></button>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': la.InsertForm.id.$invalid }">
                                <input autocomplete="off"  type="text" name="id" class="form-control" placeholder="a_id" ng-model="la.NewItem.id" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': la.InsertForm.TS.$invalid }">
                                <input autocomplete="off"  type="text" name="TS" class="form-control" placeholder="a_TS" ng-model="la.NewItem.TS" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': la.InsertForm.BSN.$invalid }">
                                <input autocomplete="off"  type="text" name="BSN" class="form-control" placeholder="a_BSN" ng-model="la.NewItem.BSN" required />
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat= "item in la.List " ng-form="item.ItemForm">
                        <td>
                            <span ng-if="!item.IsEdit">
                                <button class="btn btn-xs btn-primary" ng-click="la.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                                <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="la.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                            </span>
                            <span ng-if="item.IsEdit">
                                <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="la.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>
                                <button class="btn btn-xs btn-warning" ng-click="item.IsEdit=false"><i class="fa fa-undo"></i></button>
                            </span>
                        </td>
                        <td title="{{ item.id }}">{{ item.id }}</td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.TS }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_TS.$invalid }">
                                 <input autocomplete="off"  type="text" name="item_TS" class="form-control" placeholder="a_TS" ng-model="la.EditItem.TS" required />
                            </div>

                        </td>
                        <td title="{{ item.BSN }}">{{ item.BSN }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "la.page.total>la.page.size ">
                <div uib-pagination total-items= "la.page.total " ng-model= "la.page.index " items-per-page= "la.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "la.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
