<uib-tabset active="active" type="tabs" class="h-100" cg-busy="up.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">数据传输设定</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <button class= "btn btn-sm btn-success " ng-click= "up.Insert() "><i class= "glyphicon glyphicon-plus "></i>新增</button>
                <div class="form-group">
                    <div basic-select="VenderUser"  ng-model="up.Ser.aUserNo" placeholder="客户端账号" ></div>
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "up.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
            </div>
        </div>
        <div class= "padder-md ">
            <div class="col-md-12 scroll-x no-padder" style="min-height:450px">
                <table class= "table pad-xs" >
                    <thead>
                        <tr>
                            <td style= "width:60px">操作</td>
                            <td style= "width:100px ">客户端账号</td>
                            <td style= "width:100px ">连续错误N次休眠</td>
                            <td style= "width:100px ">休眠时间N秒</td>
                            <td style= "width:100px ">检查更新频率N秒</td>
                            <td style= "width:100px ">更新时间HH:mm</td>
                        </tr>
                    </thead>
                    <tr ng-if="up.IsInsert" ng-form="up.InsertForm">
                        <td>
                            <button class="btn btn-xs btn-success" ng-disabled="up.InsertForm.$invalid" ng-click="up.SaveInsert()"><i class="glyphicon glyphicon-save"></i></button>
                            <button class="btn btn-xs btn-warning" ng-click="up.IsInsert=false" ><i class="fa fa-undo"></i></button>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': up.InsertForm.UserNo.$invalid }">
                                <div basic-select="VenderUser" ng-name="UserNo" placeholder="客户端账号" ng-model="up.NewItem.UserNo"  ng-required ="true"></div>
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': up.InsertForm.ErrCount.$invalid }">
                                <input autocomplete="off"  type="number" name="ErrCount" min="0"  class="form-control" placeholder="连续错误N次休眠" ng-model="up.NewItem.ErrCount" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': up.InsertForm.SleepTime.$invalid }">
                                <input autocomplete="off"  type="number" name="SleepTime" min="0"  class="form-control" placeholder="休眠时间N秒" ng-model="up.NewItem.SleepTime" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': up.InsertForm.CheckFri.$invalid }">
                                <input autocomplete="off"  type="number" name="CheckFri" min="0"  class="form-control" placeholder="检查更新频率N秒" ng-model="up.NewItem.CheckFri" required />
                            </div>
                        </td>
                        <td>
                            <div ng-class="{ 'has-error': up.InsertForm.UpdateTime.$invalid }">
                                <input autocomplete="off"  type="text" name="UpdateTime" class="form-control" placeholder="更新时间HH:mm" ng-model="up.NewItem.UpdateTime" required />
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat= "item in up.List " ng-form="item.ItemForm">
                        <td>
                            <span ng-if="!item.IsEdit">
                                <button class="btn btn-xs btn-success" title="查看执行方法" ng-click="up.OpenDialog(item)"><i class="glyphicon glyphicon-align-justify"></i></button>
                                <button class="btn btn-xs btn-primary" title="编辑" ng-click="up.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                                <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="up.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                            </span>
                            <span ng-if="item.IsEdit">
                                <button class="btn btn-xs btn-success" ng-disabled="item.ItemForm.$invalid" ng-click="up.SaveEdit($index)"><i class="glyphicon glyphicon-save"></i></button>
                                <button class="btn btn-xs btn-warning" ng-click="item.IsEdit=false"><i class="fa fa-undo"></i></button>
                            </span>
                        </td>
                        <td title="{{ item.UserNo }}">{{ item.UserNo }}</td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.ErrCount }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_ErrCount.$invalid }">
                                 <input autocomplete="off"  type="number" name="item_ErrCount" class="form-control" placeholder="连续错误N次休眠" ng-model="up.EditItem.ErrCount" required />
                            </div>

                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.SleepTime }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_SleepTime.$invalid }">
                                 <input autocomplete="off"  type="number" name="item_SleepTime" class="form-control" placeholder="休眠时间N秒" ng-model="up.EditItem.SleepTime" required />
                            </div>

                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.CheckFri }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_CheckFri.$invalid }">
                                 <input autocomplete="off"  type="number" name="item_CheckFri" class="form-control" placeholder="检查更新频率N秒" ng-model="up.EditItem.CheckFri" required />
                            </div>

                        </td>
                        <td>
                            <span ng-if="!item.IsEdit">{{ item.UpdateTime }}</span>
                            <div ng-if="item.IsEdit"  ng-class="{ 'has-error' : item.ItemForm.item_UpdateTime.$invalid }">
                                 <input autocomplete="off"  type="text" name="item_UpdateTime" class="form-control" placeholder="更新时间HH:mm" ng-model="up.EditItem.UpdateTime" required />
                            </div>

                        </td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "up.page.total>up.page.size ">
                <div uib-pagination total-items= "up.page.total " ng-model= "up.page.index " items-per-page= "up.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "up.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
