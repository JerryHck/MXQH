<uib-tabset active="active" type="tabs" class="h-100" cg-busy="tb.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">数据库表设计</uib-tab-heading>
        <div class="wrapper-xs">
            <div class="form-inline">
                <button class="btn btn-sm btn-success pull-right" ng-click="tb.Add() "><i class="glyphicon glyphicon-plus"></i>新增表</button>
                <div class="form-group">
                    <div connect-select ng-model="tb.Ser.aConnectName" ng-name="obConnect"></div>
                </div>
                <div class="form-group">
                    <input autocomplete="off"  type="text" class="form-control"  ng-model="tb.Ser.aTableName" placeholder="表名">
                </div>
                <div class="form-group">
                    <input autocomplete="off" type="text" class="form-control" ng-model="tb.Ser.aTableDesc" placeholder="表说明">
                </div>
                <button class= "btn btn-sm btn-info " ng-click= "tb.Search() "><i class= "glyphicon glyphicon-search "></i>查询</button>
            </div>
        </div>
        <div class= "padder-xs ">
            <div class="col-md-12 scroll-x no-padder">
                <table class= "table " >
                    <thead>
                        <tr>
                            <td title="操作" style= "width:80px ">操作</td>
                            <td title="链接" style= "width:50px ">链接</td>
                            <td title="数据结构" style= "width:50px ">结构</td>
                            <td title="表名" style= "width:200px ">表名</td>
                            <td title="表说明" style="width:300px ">表说明</td>
                            <td title="建档人" style= "width:80px ">建档人</td>
                            <td title="建档日期" style= "width:100px ">建档日期</td>
                            <td title="修改人" style= "width:80px ">修改人</td>
                            <td title="修改日期" style= "width:100px ">修改日期</td>
                        </tr>
                    </thead>
                    <tr ng-repeat= "item in tb.List ">
                        <td title="">
                            <a class="text-info h4" title="查看历史" ng-click="tb.OpenSer(item)"><i class="glyphicon glyphicon-search"></i></a>
                            <a class="text-success h4" ng-click="tb.Open(item)"><i class="glyphicon glyphicon-edit"></i></a>
                            <a class="text-danger h4" ng-confirm="{text:'确定要删除该表历史记录吗'}" ng-click="tb.Delete(item)"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                        <td title="{{ item.ConnectName }}">{{ item.ConnectName }}</td>
                        <td title="{{ item.SchemeName }}">{{ item.SchemeName }}</td>
                        <td class="text-left" title="{{ item.TableName }}">{{ item.TableName }}</td>
                        <td class="text-left" title="{{ item.TableDesc }}">{{ item.TableDesc }}</td>
                        <td title="{{ item.Creator }}">{{ item.Creator }}</td>
                        <td title="{{ item.CreateDate }}">{{ item.CreateDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <td title="{{ item.Modify }}">{{ item.Modify }}</td>
                        <td title="{{ item.ModifyDate }}">{{ item.ModifyDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    </tr>
                </table>
            </div>
            <div class= "col-md-12 text-center " ng-if= "tb.page.total>tb.page.size ">
                <div uib-pagination total-items= "tb.page.total " ng-model= "tb.page.index " items-per-page= "tb.page.size " max-size= "10 " first-text= "第一页 " previous-text= "上一页 "
                     ng-change= "tb.PageChange() " next-text= "下一页 " last-text= "最后页 " boundary-links= "true " boundary-link-numbers= "true "></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
