<div cg-busy="v.promise">
    <div class="wrapper-md m-n font-bold h3 text-center">供应商列表信息</div>
    <div class="padder-md">
        <div class="form-inline">
            <button class="btn btn-sm btn-success " ng-click="v.Add() "><i class="glyphicon glyphicon-plus "></i>新增</button>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="v.Ser.VenderSN" placeholder="供应商编号">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="v.Ser.ShortName" placeholder="供应商简称">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="v.Ser.VenderName" placeholder="供应商名称">
            </div>
            <button class="btn btn-sm btn-info " ng-click="v.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>
            <button class="btn btn-sm btn-success " ng-click="v.ExportExcel() "><i class="glyphicon glyphicon-export "></i> 导出</button>
        </div>
    </div>
    <div class="padder-md wrapper-sm">
        <table class="table ">
            <tr>
                <td style="width:60px ">操作</td>
                <td style="width:100px ">供应商编号</td>
                <td style="width:100px ">供应商简称</td>
                <td style="width:100px ">供应商名称</td>
                <td style="width:100px ">供应商邮件</td>
                <td style="width:100px ">备注</td>
                <td style="width:100px ">建档人</td>
                <td style="width:150px ">创建时间</td>
            </tr>
            <tr ng-repeat="item in v.List ">
                <td>
                    <button class="btn btn-xs btn-primary" ng-click="v.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                    <button class="btn btn-xs btn-danger" ng-confirm="{text:'确定要删除吗'}" ng-click="v.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
                <td>{{ item.VenderSN }}</td>
                <td>{{ item.ShortName }}</td>
                <td>{{ item.VenderName }}</td>
                <td>{{ item.EMail }}</td>
                <td>{{ item.Remark }}</td>
                <td>{{ item.CreateName }}</td>
                <td>{{ item.CreateDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            </tr>
        </table>
        <div class="col-md-12 text-center " ng-if="v.page.total>v.page.size ">
            <div uib-pagination total-items="v.page.total " ng-model="v.page.index " items-per-page="v.page.size " max-size="10 " first-text="第一页 " previous-text="上一页 "
                 ng-change="v.PageChange() " next-text="下一页 " last-text="最后页 " boundary-links="true " boundary-link-numbers="true "></div>
        </div>
    </div>
</div>
