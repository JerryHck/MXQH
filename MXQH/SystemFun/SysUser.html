<div class="app-content-full" cg-busy="use.promise">
    <div class="hbox hbox-auto-xs hbox-auto-sm bg-light">
        <div class="col w-md lt b-r text-xs">
            <div class="vbox">
                <div class="wrapper">
                    <div class="h4 text-center">用户列表</div>
                </div>
                <div class="wrapper b-t m-b-md">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" placeholder="查询" ng-model="use.UserQuery">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default" ng-click="use.Insert()">
                                    <i class="glyphicon glyphicon-plus text-success">新增</i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row-row">
                    <div class="cell scrollable hover">
                        <div class="cell-inner">
                            <div class="padder">
                                <div class="list-group">
                                    <a ng-repeat="item in use.List | filter:use.UserQuery " class="list-group-item b-l-3x hover-anchor cl" ng-class="{'hover': item.UserNo == use.SelectedUser.UserNo, ' b-l-info':$index%2==0, 'b-l-primary':$index%2==1}" ng-click="use.SelectUser(item)">
                                        <span class="pull-left text-primary">
                                            <i class="fa" ng-class="{ 'fa-male': item.Sex=='M', 'fa-female': item.Sex=='F' }"></i>
                                        </span>
                                        <span class="block text-info text-lg" ng-bind-html="item.UserNo | highlight: use.EntityQuery" ng-click="use.SelectEn(item)"></span>
                                        <small class="text-muted">
                                            <span>{{ item.ChiLastName }}{{ item.ChiFirstName }}</span>
                                            <span class="pull-right">{{ item.Level }}</span>
                                        </small>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col w-auto w-lg lt b-r text-xs">
            <div class="vbox">
                <div class="row-row">
                    <div class="cell scrollable hover">
                        <div class="cell-inner">
                            <div class="padder">
                                <uib-tabset active="active" type="tabs" class="h-100">
                                    <uib-tab index="0">
                                        <uib-tab-heading class="h5">员工信息</uib-tab-heading>
                                        <div class="panel panel-info" ng-if="use.EmpItem">
                                            <div class="panel-body bg-light">
                                                <div class="row">
                                                    <span class="m-l-md">
                                                        <button class="btn btn-sm btn-success" ng-click="use.EditEmp()" ng-if="!use.isEditEmp">
                                                            <i class="glyphicon glyphicon-edit">编辑</i>
                                                        </button>
                                                        <button class="btn btn-sm btn-success" ng-if="use.isEditEmp" ng-click="use.SaveEmp()" ng-disabled="use.EmpForm.$invalid">
                                                            <i class="glyphicon glyphicon-edit">确定</i>
                                                        </button>
                                                        <button class="btn btn-sm btn-warning m-l-xs m-r-lg" ng-if="use.isEditEmp" ng-click="use.CancelEmp()"> 取消</button>
                                                    </span>

                                                </div>
                                                <div class="form form-horizontal col-md-10 b m-t-md" ng-form="use.EmpForm">
                                                    <div class="form-group pull-in clearfix  m-t-xs">
                                                        <div class="col-md-6" title="员工编号">
                                                            <label class="col-md-4 control-label font-bold">员工编号:</label>
                                                            <div class="col-md-8" ng-class="{ 'has-error' : use.EmpForm.EmpNo.$invalid }">
                                                                <input type="text" class="form-control text-xs" name="EmpNo" placeholder="属性名" ng-model="use.EmpItem.EmpNo" disabled required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6" title="性别">
                                                            <label class="col-md-4 control-label font-bold">性别:</label>
                                                            <div class="col-md-8" ng-class="{ 'has-error' : use.EmpForm.Sex.$invalid }">
                                                                <div config-select ng-model="use.EmpItem.Sex" config-option="use.ConfigSex" ng-disabled="!use.isEditEmp"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group pull-in clearfix">
                                                        <div class="col-md-6" title="姓名">
                                                            <label class="col-md-4 control-label font-bold">姓名:</label>
                                                            <div class="col-md-3" ng-class="{ 'has-error' : use.UserForm.ChLastName.$invalid }">
                                                                <input type="text" name="ChLastName" class="form-control" ng-maxlength="10" ng-disabled="!use.isEditEmp" placeholder="姓" ng-model="use.EmpItem.ChiLastName" required>
                                                            </div>
                                                            <div class="col-md-5" ng-class="{ 'has-error' : use.UserForm.ChiFirstName.$invalid }">
                                                                <input type="text" class="form-control" name="ChiFirstName" ng-maxlength="10" ng-disabled="!use.isEditEmp" placeholder="名" ng-model="use.EmpItem.ChiFirstName" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6" title="英文名">
                                                            <label class="col-md-4 control-label font-bold">英文名</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control text-xs" name="Pro" placeholder="属性名" ng-disabled="!use.isEditEmp" ng-model="en.EmpItem.EngName">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group pull-in clearfix  m-t-xs">
                                                        <div class="col-md-6" title="邮箱">
                                                            <label class="col-md-4 control-label font-bold">邮箱:</label>
                                                            <div class="col-md-8" ng-class="{ 'has-error' : use.EmpForm.Email.$invalid }">
                                                                <input type="email" class="form-control text-xs" name="Email" placeholder="邮箱" ng-disabled="!use.isEditEmp" ng-model="use.EmpItem.Email">
                                                                <div ng-messages="use.EmpForm.Email.$error" class="help-block" role="alert">
                                                                    <div ng-message="email">邮箱格式错误</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6" title="职位">
                                                            <label class="col-md-4 control-label font-bold">职位:</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control text-xs" name="Mail" placeholder="职位" ng-model="use.EmpItem.Position" ng-disabled="!use.isEditEmp">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group pull-in clearfix  m-t-xs">
                                                        <div class="col-md-6" title="固定电话">
                                                            <label class="col-md-4 control-label font-bold">固定电话:</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control text-xs" name="Tel" placeholder="固定电话" ng-disabled="!use.isEditEmp" ng-model="use.EmpItem.Tel">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6" title="手机号码">
                                                            <label class="col-md-4 control-label font-bold">手机号码:</label>
                                                            <div class="col-md-8">
                                                                <input type="tel" class="form-control text-xs" name="Mail" placeholder="手机号码" ng-disabled="!use.isEditEmp" ng-model="use.EmpItem.Phone">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group pull-in clearfix  m-t-xs">
                                                        <div class="col-md-6" title="使用状态">
                                                            <label class="col-md-4 control-label font-bold">使用状态:</label>
                                                            <div class="col-md-8">
                                                                <div toggle-switch ng-model="use.SelectedUser.State" class="w-xxs switch-success" on-label="启用" off-label="停用"
                                                                     on-value="S" off-value="E" ng-change="use.change()" is-disabled="!use.isEditEmp"></div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uib-tab>
                                    <uib-tab index="1">
                                        <uib-tab-heading class="h5">角色信息</uib-tab-heading>
                                        <div class="hbox bg-white content-h-full">
                                            <div class="col w-md padder b-r h-100">
                                                <div class="form-group mt-1" >
                                                    <div class="input-group">
                                                        <input type="text" class="form-control input-sm" placeholder="查询" ng-model="use.UserRole">
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-sm btn-default" ng-click="use.InsertRole()">
                                                                <i class="glyphicon glyphicon-plus text-success">新增</i>
                                                            </button>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="list-group">
                                                    <a ng-repeat="role in use.ListRole | filter:role.RoleQuery " class="list-group-item b-l-3x hover-anchor cl"
                                                       ng-class="{'hover': role.RoleSn == use.SelectedRole.RoleNo, ' b-l-success':$index%2==0, 'b-l-primary':$index%2==1}" ng-click="use.SelectRole(role)">
                                                        <span class="pull-left">
                                                            <i class="btn btn-xs glyphicon glyphicon-edit text-success" ng-click="use.EditRole(role)"></i>
                                                        </span>
                                                        <span class="pull-rigth">
                                                            <i class="pull-right btn btn-xs glyphicon glyphicon-trash text-danger" ng-click="use.DeleteRole(role)"></i>
                                                        </span>
                                                        <span class="text-info text-lg" ng-bind-html="role.RoleSn | highlight: use.EntityQuery" ng-click="use.SelectEn(item)"></span><br />
                                                        <small class="text-muted">
                                                            <span class="h5">{{ role.RoleName }}</span>
                                                            <span class="pull-right">
                                                                <i class="glyphicon" ng-class="{ 'glyphicon-ok-circle text-success': role.State=='S', 'glyphicon-remove-circle  text-danger': role.State=='E' }"></i>
                                                            </span>
                                                            <br />
                                                            <span class="h6">{{ role.RoleDesc }}</span>
                                                        </small>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col w-auto padder w-tab-full">
                                                <div class="padder-md" ng-if="use.SelectedRole">
                                                    <div class="bg-light lter b-b wrapper-md">
                                                        <h3 class="m-n font-thin h3">[{{ use.SelectedRole.RoleSn }}]{{ use.SelectedRole.RoleName }}</h3>
                                                    </div>
                                                    <div class="panel panel-info col-md-6">
                                                        <div class="panel-heading text-center">角色功能列表</div>
                                                        <div class="panel-body">

                                                        </div>
                                                    </div>
                                                    <div class="panel panel-default col-md-6">
                                                        <div class="panel-heading text-center">角色用户列表</div>
                                                        <div class="panel-body">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </uib-tab>
                                    <uib-tab index="2">
                                        <uib-tab-heading class="h5">权限配给</uib-tab-heading>
                                    </uib-tab>
                                </uib-tabset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
