
<div class="fade-in-right-big smooth">
    <div class="container w-xll w-auto-xs">
        <div class="m-b-lg" ng-form="psd.MyForm">
            <div class="form-c w-xxl" name="reset" ng-form="psd.MyForm" ng-if="psd.IsOk">
                <div class="modal-header">
                    <h3 class="modal-title">密码修改</h3>
                </div>
                <div class="modal-body wrapper-md" ng-form="psd.PswForm">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">姓名</label>
                                    <div class="col-md-8">
                                        {{ psd.Name }}
                                    </div>
                                </div>
                                <div class="form-group pull-in clearfix">
                                    <label class="col-md-4 control-label">新密码</label>
                                    <div class="col-md-8" ng-class="{ 'has-error' : psd.PswForm.newPwd.$invalid }">
                                        <input type="password" name="newPwd" class="form-control" ng-minlength="8" ng-maxlength="18" placeholder="新密码" ng-model="psd.Item.NewPwd"
                                               ng-pattern="/^(?![^a-zA-Z]+$)(?!\D+$)/" ng-change="psd.checkNewPwd()" required>
                                        <div ng-messages="psd.PswForm.newPwd.$error" class="help-block h6" role="alert">
                                            <!--<div ng-message="required">请输入登陆密码</div>-->
                                            <div ng-message="minlength">密码必须大于8位</div>
                                            <div ng-message="maxlength">密码必须小于18位</div>
                                            <div ng-message="pattern">密码必须为6-18位字母、数字</div>
                                            <div ng-message="check">与原密码一致</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group pull-in clearfix">
                                    <label class="col-md-4 control-label">新密码</label>
                                    <div class="col-md-8" ng-class="{ 'has-error' : psd.PswForm.newPwdSign.$invalid }">
                                        <input type="password" name="newPwdSign" class="form-control" ng-minlength="8" ng-maxlength="18" placeholder="新密码确认" ng-model="psd.Item.NewPwdSign"
                                               ng-pattern="/^(?![^a-zA-Z]+$)(?!\D+$)/" ng-change="psd.checkNewPwdSign()" required>
                                        <div ng-messages="psd.PswForm.newPwdSign.$error" class="help-block  h6" role="alert">
                                            <!--<div ng-message="required">请输入登陆密码</div>-->
                                            <div ng-message="minlength">密码必须大于8位</div>
                                            <div ng-message="maxlength">密码必须小于18位</div>
                                            <div ng-message="pattern">密码必须为6-18位字母、数字</div>
                                            <div ng-message="check">密码不一致</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button class="btn btn-success" type="button" ng-disabled="psd.PswForm.$invalid" ng-click="psd.Save()">储存</button>
                    <button class="btn btn-warning" type="button" ng-click="psd.cancel()">取消</button>
                </div>
            </div>

            <div ng-if="!psd.IsOk" class="col-md-12 text-center">
                <br /><br /><br />
                <p class="b wrapper-md pos-rlt bg-light r r-2x">
                    <span class="arrow top pull-left arrow-light"></span>
                    对不起，链接已经失效!
                </p>
                <!--<p class="h3 text-warning">对不起，链接已经失效</p>-->
            </div>

        </div>
    </div>
</div>
