<div class="form-group col-md-12 has-feedback m-b-none">
    <div class="col-md-12 input-group">
        <input autocomplete="off"  type="file" class="fileType" style="display:none" accept="{{ fileType }}">
        <input autocomplete="off"  class="form-control" type="text" ng-show="isImport == 'false'" ng-model="ngModel" ng-if="isImport=='false'">
        <span class="input-group-addon " ng-click="Open($event)" style="cursor: pointer; background-color: #e7e7e7"> 
            <i class="fa fa-folder-open">浏览</i>
        </span>
    </div>
</div>
<!--<span class="input-group-addon circleChart"></span>-->
<div class="form-group-sm col-md-12" ng-if="Progress>0">
    <div class="progress progress-striped progress-xs m-t-none">
        <div class="progress-bar progress-bar-success " role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             ng-style="{ 'width': Progress + '%' }">
            <span>{{ Progress }}%</span>
        </div>
    </div>
</div>
