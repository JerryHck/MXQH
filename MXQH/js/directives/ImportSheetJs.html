<div class="form-group col-md-12 has-feedback m-b-none">
    <div class="col-md-12 input-group">
        <input type="file" class="fileType" style="display:none">
        <input class="form-control" type="text" ng-show="isImport == 'false'" ng-model="ngModel" ng-if="isImport=='false'">
        <span class="input-group-addon " ng-click="Open($event)" style="cursor: pointer; background-color: #e7e7e7">
            <i class="fa fa-folder-open">浏览</i>
        </span>
        <span class="input-group-addon circleChart" ng-if="Progress > 0"></span>{{ Progress }}
    </div>
</div>
