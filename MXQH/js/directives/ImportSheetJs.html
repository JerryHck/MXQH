<div class="col-md-12 has-feedback m-b-none no-padder">
    <div class="col-md-12 input-group">
        <input type="file" class="fileType" style="display:none" accept="{{ fileType }}">
        <input autocomplete="off"  class="form-control padder-xxs" type="text" ng-model="ngModel" ng-if="isImport=='false'">
        <span class="input-group-addon " style="cursor: pointer; background-color: #e7e7e7"> 
            <a class="pull-left" ng-click="Open($event)"><i class="fa fa-folder-open"></i></a>
        </span>
    </div>
</div>
<!--<span class="input-group-addon circleChart"></span>-->
<div class="col-md-12 no-padder" ng-if="show">
    <div class="progress progress-striped progress-xs m-t-none">
        <div class="progress-bar progress-bar-success " role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             ng-style="{ 'width': Progress + '%' }">
            <span>{{ Progress }}%</span>
        </div>
    </div>
</div>
