<uib-tabset active="active" type="tabs" class="h-100" cg-busy="oic.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">超投单</uib-tab-heading>
        <div class="wrapper-md">
            <div class="input-group m-b-xxs">
                <div class="form-inline">
                    <button class="btn btn-sm btn-success " ng-click="oic.Add() "><i class="glyphicon glyphicon-plus "></i>新增</button>
                    <div class="form-group">
                        <div class="input-group">
                            <input autocomplete="off" type="text" class="form-control" ng-model="oic.page.WorkOrder" placeholder="工单号">
                            <span class="input-group-addon">
                                <a><i ng-click="oic.page.WorkOrder = undefined" class="glyphicon glyphicon-trash text-danger"></i></a>
                            </span>
                        </div>
                        <div class="input-group">
                            <div config-select ng-model="oic.page.Status" config-option="oic.Status" auto-first="false" ng-name="Status" placeholder="审批状态"></div>
                            <span class="input-group-addon">
                                <a><i ng-click="oic.page.Status = undefined" class="glyphicon glyphicon-trash text-danger"></i></a>
                            </span>
                        </div>
                        <!--<div class="input-group">
                            <div class="input-group">
                                <input autocomplete="off" type="text" date-time-picker class="form-control" name="StartDate" placeholder="开始日期" option="oic.dt1"
                                       ng-model="oic.page.StartDate">
                                <span class="input-group-addon">
                                    <a><i ng-click="oic.page.StartDate = undefined" class="glyphicon glyphicon-trash text-danger"></i></a>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <input autocomplete="off" type="text" date-time-picker class="form-control" name="EndDate" placeholder="结束日期" option="oic.dt2"
                                   ng-model="oic.page.EndDate">
                            <span class="input-group-addon">
                                <a><i ng-click="oic.page.EndDate = undefined" class="glyphicon glyphicon-trash text-danger"></i></a>
                            </span>
                        </div>-->
                    </div>
                    <button class="btn btn-sm btn-info " ng-click="oic.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>
                </div>
            </div>
        </div>
        <div class="padder-md table-responsive">
            <table class="table one-line">
                <thead>
                    <tr>
                        <td style="width:120px ">编辑</td>
                        <td style="width:60px ">序号</td>
                        <td style="width:100px ">单号</td>
                        <td style="width:140px ">工单号</td>
                        <td style="width:140px ">料号</td>
                        <td style="width:140px ">品名</td>
                        <td style="width:100px ">状态</td>
                        <td style="width:100px ">工单数量</td>
                        <td style="width:100px ">超投数量</td>
                        <td style="width:100px ">超投原因</td>
                    </tr>
                </thead>
                <tr ng-repeat="item in oic.List ">
                    <td>
                        <button ng-disabled="item.Status!=0||item.CreateBy!=oic.UserNo" class="btn btn-xs btn-success" title="提交" ng-click="oic.Approve(item)">提交</button>
                        <button class="btn btn-xs btn-primary" title="编辑" ng-click="oic.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                        <button ng-disabled="item.Status!=0" class="btn btn-xs btn-danger" title="删除" ng-confirm="{text:'确定要删除吗'}" ng-click="oic.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                    </td>
                    <td title="{{ item.RowNum }}">{{ item.RowNum }}</td>
                    <td title="{{ item.DocNo }}">{{ item.DocNo }}</td>
                    <td title="{{ item.WorkOrder }}">{{ item.WorkOrder }}</td>
                    <td title="{{ item.MaterialCode }}">{{ item.MaterialCode }}</td>
                    <td style="white-space:normal;word-break:normal;" title="{{ item.MaterialName }}">{{ item.MaterialName }}</td>
                    <td ng-if="item.Status==0">开立</td>
                    <td ng-if="item.Status==1">核准中</td>
                    <td ng-if="item.Status==2">已审核</td>
                    <td title="{{ item.Quantity }}">{{ item.Quantity }}</td>
                    <td title="{{ item.OverInputQty }}">{{ item.OverInputQty }}</td>
                    <td title="{{ item.Reason }}">{{ item.Reason }}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-12 text-center " ng-if="oic.page.total>oic.page.pageSize ">
            <div uib-pagination total-items="oic.page.total " ng-model="oic.page.pageIndex " items-per-page="oic.page.pageSize " max-size="10 " first-text="第一页 " previous-text="上一页 "
                 ng-change="oic.DataBind() " next-text="下一页 " last-text="最后页 " boundary-links="true " boundary-link-numbers="true ">
            </div>
        </div>
    </uib-tab>
</uib-tabset>
