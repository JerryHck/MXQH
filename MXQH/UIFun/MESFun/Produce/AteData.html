<div class="padder-xs m-t-sm" cg-busy="ate.promise">
    <div class="form-inline">
        <div class="form-group">
            <div config-select ng-model="ate.Ser.Table" auto-first="true" placeholder="请选择查询表" select-class="text-xs" config-option="ate.ConfigTable"></div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input autocomplete="off"  type="text" date-time-picker class="form-control" placeholder="开始测试日" ng-model="ate.Ser.StartDate" option="inCode.StartOption" />
                <span class="input-group-addon">
                    <a><i ng-click="ate.Ser.StartDate = undefined" class="glyphicon glyphicon-calendar"></i></a>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input autocomplete="off"  type="text" date-time-picker class="form-control" placeholder="结束测试日" ng-model="ate.Ser.EndDate" option="inCode.EndOption" />
                <span class="input-group-addon">
                    <a><i ng-click="ate.Ser.EndDate = undefined" class="glyphicon glyphicon-calendar"></i></a>
                </span>
            </div>
        </div>
        <div class="form-group">
            <input autocomplete="off"  type="text" class="form-control" ng-model="ate.Ser.ModelName" placeholder="测试机型">
        </div>
        <div class="form-group">
            <input autocomplete="off"  type="text" class="form-control" ng-model="ate.Ser.BSN" placeholder="内部码">
        </div>
        <div class="form-group">
            <input autocomplete="off"  type="text" class="form-control" ng-model="ate.Ser.WorOrder" placeholder="工单号">
        </div>
        <button class="btn btn-sm btn-info" ng-click="ate.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
        <button class="btn btn-sm btn-success" ng-click="ate.ExportExcel()"><i class="glyphicon glyphicon-export"></i> 导出</button>
    </div>
</div>
<div class="padder-xs m-t-sm">
    <div class="scroll-x col-md-12 no-padder">
        <table class="table">
            <tr>
                <td class="text-center" style="width:100px; max-width:200px" ng-repeat="col in ate.ColumnList">{{ col.Name }}</td>
            </tr>
            <tr ng-repeat="item in ate.List">
                <td class="text-center" style="width:100px; max-width:200px" ng-repeat="col in ate.ColumnList">{{ item[col.Name] }}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-12 text-center" ng-if="ate.page.total>ate.page.size">
        <div uib-pagination total-items="ate.page.total" ng-model="ate.page.index" items-per-page="ate.page.size" max-size="10" first-text="第一页" previous-text="上一页"
             ng-change="ate.PageChange()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
    </div>
</div>
