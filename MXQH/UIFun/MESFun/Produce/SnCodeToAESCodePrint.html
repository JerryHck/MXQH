<uib-tabset active="active" type="tabs" class="h-100" cg-busy="sn.promise">
    <uib-tab index="0" select="sn.SelectTab(0)" deselect="sn.SelectTab(-1)">
        <uib-tab-heading class="h5">AES序列号打印</uib-tab-heading>
        <div class="wrapper-md">
            <div class="col-sm-6 padder-xs">
                <div class="panel panel-default" ng-form="sn.DeleteForm">
                    <div class="panel-heading font-bold">
                        AES序列号打印
                        <!--<button class="btn btn-sm btn-success pull-right" ng-click="sn.DownExe()">下载打印插件</button>-->
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否补打印</label>
                                <div class="col-sm-8">
                                    <div toggle-switch ng-model="sn.IsReprint" class="w-md i-switch-lg switch-bool" on-label="是" off-label="否" on-value="U" off-value="I"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">打印份数</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input autocomplete="off" class="form-control" type="number" min="1" max="100" ng-disabled="!sn.ChangePrint" ng-model="sn.PrintNum" placeholder="打印份数" />
                                        <span class="input-group-addon" title="是否打印2份,默認打印一份">
                                            <label class="i-checks i-checks-sm">
                                                <input autocomplete="off" type="checkbox" class="ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="sn.ChangePrint"><i></i>
                                            </label>
                                        </span>
                                    </div>
                                    <div class="h6 text-danger">默认打印2分</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">内部码/SN码</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : sn.DeleteForm.sn.$invalid }">
                                    <input autocomplete="off"  type="text" class="form-control" ui-focus="sn.Focus == 0" name="InCode" ng-model="sn.DeleteItem.InternalCode" placeholder="内部码/SN码" ng-keyup="sn.KeyDonwInCode($event)" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 padder-xs">
                <div class="panel panel-default scroll-y" style="max-height:600px">
                    <div class="panel-heading font-bold text-center">信息显示</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <ul class="list-group bg-white">
                                <li class="list-group-item" ng-repeat="item in sn.MesList track by item.Id" ng-class="{ 'text-danger' : !item.IsOk, 'text-success':item.IsOk }">
                                    <span herf class="pull-left">
                                        <i class="glyphicon" ng-class="{ 'glyphicon-remove' : !item.IsOk, 'glyphicon-ok':item.IsOk }"></i>
                                    </span>
                                    <div class="clear">
                                        <div>{{ item.Msg }}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="1">
        <uib-tab-heading class="h5">AES二维码打印列表</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" ui-focus="sn.Focus == -1" ng-model="sn.Ser.InCode" placeholder="内控码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="sn.Ser.InternalCode" placeholder="内控码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="sn.Ser.SNCode" placeholder="SN码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="sn.Ser.AESCode" placeholder="AES码">
                </div>
                <button class="btn btn-sm btn-info" ng-click="sn.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
                <button class="btn btn-sm btn-success" ng-click="sn.ExportExcel()"><i class="glyphicon glyphicon-export"></i> 导出</button>
            </div>
        </div>
        <div class="padder-md">
            <table class="table one-line">
                <thead>
                    <tr>
                        <td class="col-md-1">内控码</td>
                        <td class="col-md-1">SN码</td>
                        <td class="col-md-1">AES码</td>
                        <td class="col-md-1">操作人</td>
                        <td class="col-md-1">操作时间</td>
                    </tr>
                </thead>
                <tr ng-repeat="item in sn.BindList">
                    <td title="{{ item.InternalCode }}">{{ item.InternalCode }}</td>
                    <td title="{{ item.SNCode }}">{{ item.SNCode }}</td>
                    <td title="{{ item.AESCode }}">{{ item.AESCode }}</td>
                    <td title="{{ item.Creator }}">{{ item.Creator }}</td>
                    <td title="{{ item.TS }}">{{ item.TS }}</td>
                </tr>
            </table>
            <div class="col-md-12 text-center" ng-if="sn.page.total>sn.page.size">
                <div uib-pagination total-items="sn.page.total" ng-model="sn.page.index" items-per-page="sn.page.size" max-size="10" first-text="第一页" previous-text="上一页"
                     ng-change="sn.PageChange()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
            </div>
        </div>
        <!--<pre>{{ sn.BindList | json }}</pre>-->
    </uib-tab>
</uib-tabset>
