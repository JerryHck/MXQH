<uib-tabset active="active" type="tabs" class="h-100" cg-busy="pn.promise">
    <uib-tab index="0" select="pn.SelectTab(0)" deselect="pn.SelectTab(-1)">
        <uib-tab-heading class="h5">成品返工新BSN</uib-tab-heading>
        <div class="wrapper-xs">
            <div class="col-sm-6">
                <div class="panel panel-default" ng-form="pn.DeleteForm">
                    <div class="panel-heading font-bold">成品返工</div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">内控码/SN码</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : pn.DeleteForm.InCode.$invalid }">
                                    <input type="text" class="form-control" ui-focus="pn.Focus == 0" name="InCode" ng-model="pn.DeleteItem.BSN" placeholder="内控码/SN码" ng-keyup="pn.KeyDonwInCode($event)" required>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : pn.DeleteForm.remark.$invalid }">
                                    <textarea class="form-control" rows="3" name="remark" maxlength="255" ng-model="pn.DeleteItem.Remark" placeholder="输入备注信息" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default scroll-y" style="max-height:600px">
                    <div class="panel-heading font-bold text-center">返工记录</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <ul class="list-group bg-white">
                                <li class="list-group-item" ng-repeat="item in pn.MesList track by item.Id" ng-class="{ 'text-danger' : !item.IsOk, 'text-success':item.IsOk }">
                                    <span herf class="pull-left">
                                        <i class="glyphicon" ng-class="{ 'glyphicon-remove' : !item.IsOk, 'glyphicon-ok':item.IsOk }"></i>
                                    </span>
                                    <div class="clear">
                                        <div>{{ item.Msg }}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="1">
        <uib-tab-heading class="h5">返工新BSN列表</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" ui-focus="pn.Focus == -1" ng-model="pn.Ser.OriSNCode" placeholder="原SN码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="pn.Ser.OriInternalCode" placeholder="原内控码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="pn.Ser.InternalCode" placeholder="新内控码">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" date-time-picker class="form-control" placeholder="开始生成日" ng-model="pn.Ser.StartDate" option="pn.StartOption" />
                        <span class="input-group-addon">
                            <a><i ng-click="pn.Ser.StartDate = undefined" class="glyphicon glyphicon-calendar"></i></a>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" date-time-picker class="form-control"  placeholder="结束生成日" ng-model="pn.Ser.EndDate" option="pn.EndOption" />
                        <span class="input-group-addon">
                            <a><i ng-click="pn.Ser.EndDate = undefined" class="glyphicon glyphicon-calendar"></i></a>
                        </span>
                    </div>
                </div>
                <button class="btn btn-sm btn-info" ng-click="pn.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
                <button class="btn btn-sm btn-success" ng-click="pn.ExportExcel()"><i class="glyphicon glyphicon-export"></i> 导出</button>
            </div>
        </div>
        <div class="padder-md">
            <table class="table">
                <tr>
                    <td style="width:10%">原SN码</td>
                    <td style="width:13%">原内控码</td>
                    <td style="width:15%">现内控码</td>
                    <td style="width:8%">操作者</td>
                    <td style="width:13%">操作时间</td>
                    <td style="width:12%">备注</td>
                </tr>
                <tr ng-repeat="item in pn.List">
                    <td>{{ item.OriSNCode }}</td>
                    <td>{{ item.OriInternalCode }}</td>
                    <td>{{ item.InternalCode }}</td>
                    <td>{{ item.Creator }}</td>
                    <td>{{ item.TS | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ item.Remark }}</td>
                </tr>
            </table>
            <div class="col-md-12 text-center" ng-if="pn.page.total>pn.page.size">
                <div uib-pagination total-items="pn.page.total" ng-model="pn.page.index" items-per-page="pn.page.size" max-size="10" first-text="第一页" previous-text="上一页"
                     ng-change="pn.PageChange()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
            </div>
        </div>
        <!--<pre>{{ pn.Ser | json }}</pre>-->
    </uib-tab>
</uib-tabset>
