<div cg-busy="pro.promise">
    <div class="wrapper-md m-n font-bold h3 text-center">力同成品-SMT-测试机型对照表</div>
    <div class="padder-md">
        <div class="form-inline">
            <button class="btn btn-sm btn-success " ng-click="pro.Add() "><i class="glyphicon glyphicon-plus "></i>新增</button>
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="pro.Ser.AuModelCode" placeholder="机型代码">
            </div>
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="pro.Ser.ProItemCode" placeholder="成品料号">
            </div>
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="pro.Ser.AuItemCode" placeholder="力同料品SMT料号">
            </div>
            <button class="btn btn-sm btn-info " ng-click="pro.Search() "><i class="glyphicon glyphicon-search "></i>查询</button>
        </div>
    </div>
    <div class="padder-md wrapper-sm">
        <table class="table ">
            <tr>
                <td style="width:60px ">操作</td>
                <td style="width:100px ">机型代码</td>
                <td style="width:150px ">ATE测试型号</td>
                <td style="width:100px ">力同料品SMT料号</td>
                <td style="width:100px ">成品料号</td>
                <!--<td style="width:100px ">国家</td>-->
                <td style="width:150px ">备注</td>
            </tr>
            <tr ng-repeat="item in pro.List ">
                <td>
                    <button class="btn btn-xs btn-primary" title="编辑料品"  ng-click="pro.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                    <button class="btn btn-xs btn-danger" title="删除料品"  ng-confirm="{text:'确定要删除吗'}" ng-click="pro.Delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
                <td>{{ item.AuModelCode }}</td>
                <td>{{ item.TestModelName }}</td>
                <td>{{ item.AuItemCode }}</td>
                <td>{{ item.ProItemCode }}</td>
                <!--<td>{{ item.Country }}</td>-->
                <td>{{ item.Remark }}</td>
            </tr>
        </table>
        <div class="col-md-12 text-center " ng-if="pro.page.total>pro.page.size ">
            <div uib-pagination total-items="pro.page.total " ng-model="pro.page.index " items-per-page="pro.page.size " max-size="10 " first-text="第一页 " previous-text="上一页 "
                 ng-change="pro.PageChange() " next-text="下一页 " last-text="最后页 " boundary-links="true " boundary-link-numbers="true "></div>
        </div>
    </div>
</div>
