<div class="modal-header">
    <h3 class="modal-title">销售订单导入<button class="btn btn-xs btn-danger center pull-right" ng-click="AuctusSODialog.Cancel()"><i class="glyphicon glyphicon-remove"></i></button></h3>
</div>
<div class="modal-body wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 form-inline">
                    <div id="file1" import-sheet-js opts="AuctusSODialog.FileData" ng-complete="AuctusSODialog.Do()"></div>
                </div>
                <div class="col-md-4 form-inline">
                    <button ng-disabled="!AuctusSODialog.IsValid" class="btn btn-sm btn-success" ng-click="AuctusSODialog.Import()"><i class="glyphicon glyphicon-import"></i>导入</button>
                    <a class="btn btn-link text-danger" href="\File\DownLoad\销售订单导入模板.xls">点击下载销售订单导入模板</a>
                </div>
            </div>
            <pre>{{ AuctusSODialog.List | json }}</pre>
        </div>
    </div>
</div>
