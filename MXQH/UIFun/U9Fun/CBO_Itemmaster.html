
<div class="modal-header">
    <h3 class="modal-title">料品信息列表<button class="btn btn-xs btn-danger center pull-right" ng-click="cboItem.Cancel()"><i class="glyphicon glyphicon-remove"></i></button></h3>
</div>
<div class="modal-body wrapper-md" ng-form="cboItem.form">
    <div class="input-group m-b-xxs" style="padding-bottom:10px;">
        <div class="form-inline">
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="cboItem.page.Code" placeholder="料号">
            </div>
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="cboItem.page.Name" placeholder="品名">
            </div>
            <button class="btn btn-sm btn-info" ng-click="cboItem.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
            <!--<button class="btn btn-sm btn-success" ng-click="cboItem.BatchSave()"><i class="glyphicon glyphicon-floppy-save"></i>全部保存</button>-->
        </div>
    </div>
    <!--订单行列表-->
    <div class="row">
        <div class="col-md-12">
            <table class="table b-2x table-responsive" style="word-break:break-all; word-wrap:break-word;">
                <tr class="text-center bg-gd-dk h4">
                    <td class="col-md-2">料号</td>
                    <td class="col-md-4">品名</td>
                    <td class="col-md-6">规格</td>
                </tr>
                <!--filter: cboItem.search-->
                <!---->
                <tr ng-click="cboItem.Select(item)" ng-repeat="item in cboItem.List">
                    <td>{{ item.Code }}</td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.SPECS }}</td>
                </tr>
            </table>
        </div>
        <!--订单行分页-->
        <div class="col-md-12 text-center" ng-if="cboItem.page.total>cboItem.page.pageSize">
            <div uib-pagination total-items="cboItem.page.total" ng-model="cboItem.page.pageIndex" items-per-page="cboItem.page.pageSize" max-size="cboItem.page.maxSize" first-text="第一页" previous-text="上一页"
                 ng-change="cboItem.DataBind()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
        </div>
    </div>
</div>
