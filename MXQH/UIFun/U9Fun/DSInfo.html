<div class="bg-light lter b-b wrapper-md" cg-busy="dsinfo.promise">
    <h3 class="m-n font-thin h3 text-center">
        电子料列表
    </h3>
</div>
<div class="wrapper-md">
    <div class="input-group m-b-xxs">
        <div class="form-inline">
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="dsinfo.page.Code" placeholder="料号">
            </div>
            <div class="form-group">
                <input autocomplete="off"  type="text" class="form-control" ng-model="dsinfo.page.PlanCode" placeholder="计划名称">
            </div>
            <button class="btn btn-sm btn-info" ng-click="dsinfo.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
            <button class="btn btn-sm btn-success" ng-click="dsinfo.BatchSave()"><i class="glyphicon glyphicon-floppy-save"></i>全部保存</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped b-2x table-responsive" style="word-break:break-all; word-wrap:break-word;" >
                <tr class="text-left bg-gd-dk h4">
                    <td style="width:7%;" class="">计划名称</td>
                    <td style="width:7%;" class="">公司名称</td>
                    <td style="width:7%;" class="">料号</td>
                    <td style="width:7%;" class="">品名</td>
                    <td style="width:7%;" class="">单号</td>
                    <td style="width:7%;" class="">需求分类号</td>
                    <td style="width:7%;" class="">供需形态</td>
                    <td style="width:7%;" class="">订单类型</td>
                    <td style="width:4%;" class="">余量</td>
                    <td style="width:7%;" class="">交易数量</td>
                    <td style="width:7%;" class="">需求日期</td>
                    <td style="width:23%;" class="">原因</td>
                </tr>
                <!--filter: dsinfo.search-->
                <tr ng-repeat="item in dsinfo.List">               
                    <td>{{ item.PlanCode }}</td>
                    <td>{{ item.Company }}</td>
                    <td>{{ item.Code }}</td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.DocNo }}</td>
                    <td>{{ item.DemandCode }}</td>
                    <td>{{ item.DSType }}</td>
                    <td>{{ item.DocType }}</td>
                    <td>{{ item.NetQty }}</td>
                    <td>{{ item.TradeBaseQty }}</td>
                    <td>{{ item.DemandDate|date:'yyyy-MM-dd' }}</td>
                    <td>
                        <!--<button class="btn btn-xs btn-primary" ng-click="dsinfo.Edit(item)"><i class="glyphicon glyphicon-edit"></i></button>-->
                        <input autocomplete="off"  type="text" onmouseover="this.title=this.value" class="form-control text-sm" ng-model="item.Remark" />
                    </td>
                    <!--<td ng-if="item.ComponentType==null">无</td>
                    <td ng-if="item.ComponentType==0">标准</td>
                    <td ng-if="item.ComponentType==2">替代</td>-->
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-12 text-center" ng-if="dsinfo.page.total>dsinfo.page.pageSize">
        <div uib-pagination total-items="dsinfo.page.total" ng-model="dsinfo.page.pageIndex" items-per-page="dsinfo.page.pageSize" max-size="dsinfo.page.maxSize" first-text="第一页" previous-text="上一页"
             ng-change="dsinfo.DataBind()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
    </div>
</div>
