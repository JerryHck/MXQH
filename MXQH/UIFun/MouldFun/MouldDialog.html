<div class="modal-header">
    <h3 class="modal-title">模具信息</h3>
</div>
<div class="modal-body wrapper-sm" ng-form="DialogForm">
    <div class="panel panel-default">
        <div class="panel-body wrapper-xs">
            <div class="form-group">
                <button class="btn btn-success" type="button" ng-disabled="DialogForm.$invalid||mouldDialog.IsEdit" ng-click="mouldDialog.Save()">储存</button>
                <button class="btn btn-warning" type="button" ng-click="mouldDialog.Cancel()">取消</button>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">创建人</label>
                        <div class="col-sm-8 padder-xs" ng-class="{ 'has-error' : DialogForm.CreateBy.$invalid }">
                            <input type="text" disabled="disabled" class="form-control" name="CreateBy" placeholder="创建人"
                                   ng-model="mouldDialog.Item.CreateBy" required>
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">创建日期</label>
                        <div class="col-sm-8 padder-xs" ng-class="{ 'has-error' : DialogForm.CreateDate.$invalid }">
                            <input disabled="disabled" type="text" date-time-picker class="form-control" name="CreateDate" placeholder="创建日期" option="mouldDialog.UnExist2"
                                   ng-model="mouldDialog.Item.CreateDate" required>
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">寿命(K)</label>
                        <div class="col-sm-8 padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="number" name="TotalNum" class="form-control" placeholder="寿命" ng-model="mouldDialog.Item.TotalNum" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">使用机型</label>
                        <div class="col-sm-8  padder-xs" ng-class="{ 'has-error' : DialogForm.ModelType.$invalid }">
                            <input ng-disabled="mouldDialog.IsEdit" type="text" class="form-control" name="ModelType" placeholder="使用机型"
                                   ng-model="mouldDialog.Item.ModelType" required>
                        </div>
                    </div>

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">使用厂商</label>
                        <div class="col-sm-8  padder-xs" ng-class="{ 'has-error' : DialogForm.Holder.$invalid }">
                            <input ng-disabled="mouldDialog.IsEdit" type="text" class="form-control" name="Holder" placeholder="使用厂商"
                                   ng-model="mouldDialog.Item.Holder" required>
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">模具名称</label>
                        <div class="col-sm-8 padder-xs" ng-class="{ 'has-error' : DialogForm.Name.$invalid }">
                            <input ng-disabled="mouldDialog.IsEdit" type="text" name="Name" class="form-control" placeholder="模具名称" ng-model="mouldDialog.Item.Name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">模具料号</label>
                        <div class="col-sm-8 padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="text" name="Code" class="form-control" placeholder="模具料号" ng-model="mouldDialog.Item.Code" >
                        </div>
                    </div>

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">模具穴数</label>
                        <div class="col-sm-8 padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="number" name="HoleNum" placeholder="模具穴数" class="form-control" ng-model="mouldDialog.Item.HoleNum">
                        </div>
                    </div>

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">日产能</label>
                        <div class="col-sm-8 padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" ng-keyup="mouldDialog.CalDailyNum()" type="number" class="form-control" name="DailyCapacity" placeholder="日产能"
                                   ng-model="mouldDialog.Item.DailyCapacity" >
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">日模次</label>
                        <div class="col-sm-8 padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="number" class="form-control" name="DailyNum" placeholder="日模次"
                                   ng-model="mouldDialog.Item.DailyNum">
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">剩余模次(K)</label>
                        <div class="col-sm-8 padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="text" name="RemainNum" class="form-control" placeholder="剩余模次" ng-model="mouldDialog.Item.RemainNum">
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">制造厂商</label>
                        <div class="col-sm-8  padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="text" class="form-control" name="Manufacturer" placeholder="制造厂商"
                                   ng-model="mouldDialog.Item.Manufacturer" >
                        </div>
                    </div>

                </div>
                <div class="form-group">

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">成型周期(s)</label>
                        <div class="col-sm-8  padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="number" name="CycleTime" class="form-control" placeholder="成型周期(s)" ng-model="mouldDialog.Item.CycleTime">
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">购买日期</label>
                        <div class="col-sm-8  padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="text" date-picker class="form-control" name="DealDate" placeholder="购买日期" option="mouldDialog.dt"
                                   ng-model="mouldDialog.Item.DealDate" >
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">产品重量(g)</label>
                        <div class="col-sm-8  padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="number" class="form-control" name="ProductWeight" placeholder="产品重量(g)"
                                   ng-model="mouldDialog.Item.ProductWeight" >
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">水口重量(g)</label>
                        <div class="col-sm-8  padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="number" class="form-control" name="NozzleWeight" placeholder="水口重量(g)"
                                   ng-model="mouldDialog.Item.NozzleWeight" >
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">机台吨位</label>
                        <div class="col-sm-8  padder-xs">
                            <input ng-disabled="mouldDialog.IsEdit" class="form-control" type="text" name="MachineWeight" placeholder="机台吨位"
                                   ng-model="mouldDialog.Item.MachineWeight" >
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">启用日期</label>
                        <div class="col-sm-8  padder-xs" >
                            <input ng-disabled="mouldDialog.IsEdit" type="text" date-picker class="form-control" name="EffectiveDate" placeholder="启用日期" option="mouldDialog.dt"
                                   ng-model="mouldDialog.Item.EffectiveDate" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">模具规格</label>
                        <div class="col-sm-8 padder-xs" >
                            <textarea ng-disabled="mouldDialog.IsEdit" class="form-control" placeholder="模具规格" name="SPECS" ng-model="mouldDialog.Item.SPECS" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-4 padder-xs">
                        <label class="control-label col-sm-4 padder-xs">备注</label>
                        <div class="col-sm-8 padder-xs">
                            <textarea ng-disabled="mouldDialog.IsEdit" class="form-control" placeholder="备注" name="Remark" ng-model="mouldDialog.Item.Remark" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
