<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Author Jerry">
    <meta name="description" content="Auctus系统登录界面" />
    <title>Auctus系统登录界面</title>

    <link href="Content/Css/Main.css" rel="stylesheet" />
    <style>
        body {
            background: #563c55 url(Content/images/blurred.jpg) no-repeat center top;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
        }
        .container > header h1,
        .container > header h2 {
            color: #fff;
            text-shadow: 0 1px 1px rgba(10,0,0,0.7);
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/angular-toastr.css" rel="stylesheet" />
    <link href="Content/sweetalert.css" rel="stylesheet" />
</head>
<body ng-app="LoginApp">
    <div class="container" ng-controller="LoginCtrl as Log">
        <header>
            <h1><strong>Auctus系统登录</strong></h1>
            <!--<h2>启航个人管理系统</h2>-->
            <div class="support-note">
                <span class="note-ie">Sorry, only modern browsers.</span>
            </div>
        </header>
        <section class="main" ng-form="Log.AppForm">
            <br />
            <div class="form-3">
                <p class="clearfix">
                    <label for="login">用户账号</label>
                    <input type="text" name="login" id="login" ng-model="Log.UserName" placeholder="Username" autocomplete="on" required>
                </p>
                <p class="clearfix">
                    <label for="password">密  码</label>
                    <input type="password" name="password" id="password" ng-model="Log.Pwd" placeholder="Password" autocomplete="off" required>
                </p>
                <p class="clearfix v-middle">
                    <label for="login">验证码</label>
                    <!--<div class="bar4 bar" style="width: 60px;"></div>-->
                    <input type="text" ng-change="Log.CheckCode()" class="bar4 bar" style="width: 70px;" ng-model="Log.SecCode" required />
                    <span ng-click="Log.reflashSecCode()" style="padding-left:10px" ng-if="Log.SecDataUrl != undefined"><img ng-src="{{ Log.SecDataUrl }}" alt="验证码" /></span>
                    <span ng-if="Log.IsOK == 'True'" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-if="Log.IsOK == 'False'" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                </p>
                <p class="clearfix">
                    <input type="checkbox" name="remember" ng-model="Log.IsSave" ng-true-value="1" ng-false-value="0" id="remember">
                    <label for="remember">记住密码</label>
                </p>
                <p class="clearfix">
                    <input type="submit" name="submit" ng-disabled="Log.AppForm.$invalid" ng-click="Log.Login()" value="登 录">
                </p>
                <p class="clearfix" style="margin: 0px;">
                    <label style="width:50%; padding-top: 0px; color:#9c5a5a"><a class="h6 pull-right">忘记密码</a></label>
                    <label style="width:50%; padding-top: 0px; color:#2448c3"><a class="h6 pull-left">注册账号</a></label>
                </p>
            </div>
            <!--<br /><br /><br /><br />
        <button class="btn btn-rounded btn-success"><i class="glyphicon glyphicon-download-alt"></i> Chrome</button>-->
        </section>        
    </div>
    <!-- jQuery -->
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <!-- Angular -->
    <script src="Scripts/angular/angular.min.js"></script>
    <script src="Scripts/angular/angular-toastr.tpls.min.js"></script>
    <script src="Scripts/angular/angular-animate/angular-animate.js"></script>
    <script src="Scripts/angular/angular-cookies/angular-cookies.js"></script>
    <script src="Scripts/angular/angular-sanitize/angular-sanitize.js"></script>
    <script src="Scripts/sweetalert.min.js"></script>
    <script src="js/appData.js"></script>

    <script>
        check();

        function check (){
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1; //判断Chrome浏览器
            if (!isChrome) {
                if (confirm("您使用的不是Chrome浏览器，请使用Chrome浏览本系统！")) {
                    window.location.href = '//192.168.1.82:9090/File/DownLoad/chromexp_96311.rar';
                }
            }
        }

        document.write("<script type='text/javascript' src='js/services/AjaxServiceModule.js?v=" + Date.now() + "'><\/script>");
        document.write("<script type='text/javascript' src='js/services/AjaxServiceMethod.js?v=" + Date.now() + "'><\/script>");
    </script>
    <script src="Login.js"></script>
</body>
</html>
