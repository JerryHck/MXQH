<uib-tabset active="active" type="tabs" class="h-100" cg-busy="reg.promise">
    <uib-tab index="0">
        <uib-tab-heading class="h5">注册账号列表</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div config-select config-option="reg.State" placeholder="选择状态" ng-model="reg.Ser.State"></div>
                        <span class="input-group-addon" ng-click="reg.Ser.State = undefined"><a class="text-danger"><i class="glyphicon glyphicon-trash"></i></a></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  ng-model="reg.Ser.Account" placeholder="注册账号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" user-select ng-model="reg.Ser.CompanyName" placeholder="公司名称">
                </div>
                <button class="btn btn-sm btn-info" ng-click="reg.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
            </div>
        </div>
        <div class="padder-md">
            <table class="table text-center h6">
                <thead class="h5">
                    <tr>
                        <th style="width:5%">操作</th>
                        <th style="width:10%">状态</th>
                        <th style="width:10%">账号</th>
                        <th style="width:20%">公司名称</th>
                        <th style="width:10%">授权联系人</th>
                        <th style="width:20%">审核流</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in reg.List" class="b-info" ng-class="{'b-info':item.AbleSign}">
                    <td>
                        <button class="btn btn-xs" title="查看" ng-class="{'btn-primary':!item.AbleSign}" ng-if="!item.AbleSign" ng-click="reg.Open(item, 'Q')"><i class="fa fa-search"></i></button>
                        <button class="btn btn-xs" title="审核" ng-class="{'btn-success':item.AbleSign}" ng-if="item.AbleSign" ng-click="reg.Open(item, 'S')"><i class="fa fa-gavel"></i></button>
                    </td>
                    <td>{{ item.StateDesc }}</td>
                    <td>{{ item.Account }}</td>
                    <td>{{ item.CompanyName }}</td>
                    <td>{{ item.Contact }}</td>
                    <td class="text-left h6">
                        <div ng-step opts="item.opts"></div>
                    </td>
                </tr>
            </table>
            <div class="col-md-12 text-center" ng-if="reg.page.total>reg.page.size">
                <div uib-pagination total-items="reg.page.total" ng-model="reg.page.index" items-per-page="reg.page.size" max-size="10" first-text="第一页" previous-text="上一页"
                     ng-change="reg.PageChange()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
            </div>
        </div>
        <!--<pre>{{ reg.List|json }}</pre>-->
    </uib-tab>
    <!--<uib-tab index="1" ng-if="sd">
        <uib-tab-heading class="h5">待审账号</uib-tab-heading>
        
    </uib-tab>-->
</uib-tabset>
