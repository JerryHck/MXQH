                    </div>

                                        </span>
                                        <div class="clear ml-1">
                                            <span class="block text-info text-lg" ng-bind-html="item.UserNo | highlight: customer.EntityQuery" ng-click="customer.SelectEn(item)"></span>
                                            <small class="text-muted">
                                                <span>{{ item.ChiLastName }}{{ item.ChiFirstName }}</span>
                                                <span class="pull-right">{{ item.Level }}</span>
                                            </small>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
