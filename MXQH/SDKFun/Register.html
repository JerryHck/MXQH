<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Author Jerry">
    <meta name="description" content="Auctus用户注册页" />
    <title>用户注册页</title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/animate.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/simple-line-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/font.css" type="text/css">
    <link rel="stylesheet" href="../css/app.css" type="text/css">
    <style>
        .w-xxl2 {
            width: 460px;
            /*min-width: 730px;*/
        }
    </style>
</head>
<body ng-app="RegisterApp">
    <div class="container-fluid">
        <div class="row" style="background-image:url(../Content/images/top_bg.jpg);height:95px;">
            <div class="col-lg-2 col-lg-offset-2"><img style="margin-top:22px;" src="../Content/images/logo.png" /></div>
        </div>
    </div>
    <div class="app ng-scope" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view="">
        <!-- uiView:  -->
        <div ui-view="" class="fade-in-right-big smooth ng-scope">
            <div class="container w-xxl2 w-auto-xs" ng-controller="RegisterCtrl as reg" ng-init="app.settings.container = false;">
                <a href class="navbar-brand block m-t">AUCTUS注册账号</a>
                <div class="m-b-lg">
                    <div class="form-validation " ng-form="reg.form">
                        <div class="list-group list-group-sm">
                            <div class="list-group-item form-horizontal">
                                <uib-tabset active="active" type="tabs" class="h-100" cg-busy="bind.promise">
                                    <uib-tab index="0" select="reg.SelectTab(0)" deselect="reg.SelectTab(-1)">
                                        <uib-tab-heading class="h5">账号信息</uib-tab-heading>
                                        <div class="row form-group">
                                            <div class="form-group"></div>
                                            <label class="control-label col-md-3">账号:</label>
                                            <div class="col-md-9 form-group" ng-class="{ 'has-error' : reg.form.name.$invalid }">
                                                <input placeholder="请填写账号" name="name" class="form-control" ng-model="reg.name" required>      
                                                <div ng-messages="reg.form.name.$error">
                                                    <label class="control-label" ng-message="required">账号不能为空</label>
                                                </div>                                          
                                            </div>
                                            <label class="control-label col-md-3">账号:</label>
                                            <div class="col-md-9 form-group" ng-class="{ 'has-error' : reg.form.name.$invalid }">
                                                <input placeholder="请填写账号" name="name" class="form-control" ng-model="reg.name" required>
                                                <div ng-messages="reg.form.name.$error">
                                                    <label class="control-label" ng-message="required">账号不能为空</label>
                                                </div>
                                            </div>
                                        </div>
                                    </uib-tab>
                                    <uib-tab index="1" select="reg.SelectTab(1)" deselect="reg.SelectTab(-1)">
                                        <uib-tab-heading class="h5">公司信息</uib-tab-heading>
                                        <div class="row form-group">
                                            <div class="form-group"></div>
                                            <label class="control-label col-md-3">账号:</label>
                                            <div class="col-md-9" ng-class="{ 'has-error' : reg.form.name.$invalid }">
                                                <input placeholder="请填写账号" name="name" class="form-control" ng-model="reg.name" required>
                                                <div ng-messages="reg.form.name.$error">
                                                    <label class="control-label" ng-message="required">账号不能为空</label>
                                                </div>
                                            </div>
                                        </div>
                                    </uib-tab>
                                    <uib-tab index="2" select="reg.SelectTab(2)" deselect="reg.SelectTab(-1)">
                                        <uib-tab-heading class="h5">文件信息</uib-tab-heading>
                                        <div class="row form-group">
                                            <div class="form-group"></div>
                                            <label class="control-label col-md-3">账号:</label>
                                            <div class="col-md-9" ng-class="{ 'has-error' : reg.form.name.$invalid }">
                                                <input placeholder="请填写账号" name="name" class="form-control" ng-model="reg.name" required>
                                                <div ng-messages="reg.form.name.$error">
                                                    <label class="control-label" ng-message="required">账号不能为空</label>
                                                </div>
                                            </div>
                                        </div>
                                    </uib-tab>
                                </uib-tabset>

                            </div>
                        </div>
                        <div class="checkbox m-b-md m-t-none">
                            <label class="i-checks">
                                <input type="checkbox" ng-model="reg.agree" required><i></i> 同意<a href>协议</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="signup()" ng-disabled='form.$invalid'>注册</button>
                        <div class="line line-dashed"></div>
                        <p class="text-center"><small>已有账号？</small></p>
                        <a href="/Login.html" class="btn btn-lg btn-default btn-block">登录</a>
                    </div>
                </div>
                <!--footer-->
                <!--<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>-->
            </div>
        </div>

    </div>
    <!-- jQuery -->
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <!-- Angular -->
    <script src="../Scripts/angular/angular.min.js"></script>
    <script src="../Scripts/angular/angular-messages.min.js"></script>
    <script src="../Scripts/angular/angular-toastr.tpls.min.js"></script>
    <script src="../Scripts/angular/angular-animate/angular-animate.js"></script>
    <script src="../Scripts/angular/angular-cookies/angular-cookies.js"></script>
    <script src="../Scripts/angular/angular-sanitize/angular-sanitize.js"></script>
    <script src="../Scripts/sweetalert.min.js"></script>

    <script src="/Scripts/bootstrap/bootstrap.min.js"></script>
    <script src="/Scripts/angular-ui/bootstrap-switch.min.js"></script>
    <script src="/Scripts/angular-ui/angular-toggle-switch.js"></script>
    <script src="/Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="/Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="/Scripts/angular-ui/angular-locale_zh-cn.min.js"></script>
    <script src="/Scripts/sweetalert.min.js"></script>

    <script src="../js/appData.js"></script>

    <script>
        check();

        function check() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1; //判断Chrome浏览器
            if (!isChrome) {
                if (confirm("您使用的不是Chrome浏览器，请使用Chrome浏览本系统！")) {
                    window.location.href = '//192.168.1.82:9090/File/DownLoad/chromexp_96311.rar';
                }
            }
        }

        document.write("<script type='text/javascript' src='/js/services/AjaxServiceModule.js?v=" + Date.now() + "'><\/script>");
        document.write("<script type='text/javascript' src='/js/services/AjaxServiceMethod.js?v=" + Date.now() + "'><\/script>");
    </script>
    <script src="Register.js"></script>
</body>
</html>
